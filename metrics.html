  <!-- Chart.js + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    body { background-color: #0b0b0b; color: #f1f1f1; font-family: 'Inter', sans-serif; }
    select { background-color: #1f1f1f; border: 1px solid #333; }
    canvas { max-width: 100%; height: auto !important; }

    .chart-container { max-width: 600px; margin: 0 auto; }
    @media (min-width: 1024px) { .chart-container { max-width: 500px; } }

    .collapsible-content { max-height: 0; overflow: hidden; opacity: 0;
      transition: max-height 0.5s ease, opacity 0.4s ease; }
    .collapsible-content.open { opacity: 1; max-height: 1000px; }
    .arrow { transition: transform 0.4s ease; }
    .arrow.rotate { transform: rotate(180deg); }
  </style>
</head>

<body class="relative bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <div class="absolute inset-0 bg-[url('bc25_logo.jpg')] bg-cover bg-center opacity-35"></div>
  <div class="absolute inset-0 bg-black/70"></div>

  <div class="relative z-10 flex flex-col flex-grow">
    <!-- Header -->
    <header class="site-header w-full bg-gray-900/90 backdrop-blur-sm border-b border-gray-800 relative z-50">
      <div class="w-full flex items-center justify-center px-4 py-3">
        <div class="flex-1 text-center">
          <a href="index.html"
             class="font-bold text-white hover:text-red-500 transition animate-fade-in-up text-sm sm:text-lg md:text-xl lg:text-2xl">
             British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
          </a>
        </div>
        <div class="absolute right-4 top-1/2 -translate-y-1/2">
          <button id="menu-btn" aria-expanded="false" class="text-gray-300 p-2 rounded-md hover:bg-gray-800/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <span class="sr-only">Open menu</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Dropdown menu -->
    <div id="mobile-menu"
         class="fixed top-16 right-4 w-48 bg-gray-900/95 backdrop-blur-sm border border-gray-800
                rounded-md shadow-lg z-50 scale-y-0 opacity-0 origin-top
                transition-transform duration-300 ease-in-out pointer-events-none">
      <nav class="flex flex-col py-2 text-white">
        <a href="index.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Home</a>
        <a href="entry.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">League Entry</a>
        <a href="leaderboard.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Leaderboard</a>
        <a href="accuracy_scores.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Accuracy Scores</a>
        <a href="metrics.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Metrics</a>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto p-6 space-y-8 mt-6 animate-fade-in">
      <section class="text-center">
        <h2 class="text-xl font-semibold mb-1">Prediction Trends by Weight Class</h2>
        <p class="text-gray-400 text-sm">Explore who users predicted to win and how totals were distributed.</p>
      </section>

      <!-- WOMEN -->
      <div class="bg-black/60 rounded-lg p-4">
        <button onclick="toggleSection('women')" class="flex items-center justify-between w-full text-left text-lg font-bold">
          <span>Women</span>
          <svg id="arrow-women" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="women" class="collapsible-content mt-4 open">
          <select id="womenSelect" class="p-2 rounded mb-4 text-sm"></select>
          <div class="chart-container">
            <canvas id="womenDonut"></canvas>
          </div>
          <div class="chart-container mt-6">
            <canvas id="womenHist"></canvas>
          </div>
        </div>
      </div>

      <!-- MEN -->
      <div class="bg-black/60 rounded-lg p-4">
        <button onclick="toggleSection('men')" class="flex items-center justify-between w-full text-left text-lg font-bold">
          <span>Men</span>
          <svg id="arrow-men" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="men" class="collapsible-content mt-4">
          <select id="menSelect" class="p-2 rounded mb-4 text-sm"></select>
          <div class="chart-container">
            <canvas id="menDonut"></canvas>
          </div>
          <div class="chart-container mt-6">
            <canvas id="menHist"></canvas>
          </div>
        </div>
      </div>
    </main>

    <div class="flex justify-center mt-8">
      <a href="index.html"
         class="bg-gray-800/60 border border-gray-700 text-gray-200 font-semibold px-6 py-3 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-base">
         Home
      </a>
    </div>
    <div class="flex justify-center mt-4">
      <a href="#top"
         class="bg-gray-800/60 border border-gray-700 text-gray-300 font-semibold px-5 py-2 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-sm">
         Back to Top
      </a>
    </div>
    <footer class="text-center text-gray-500 text-sm py-4 bg-transparent">
      Sponsored by the Sabado Sessions Podcast
    </footer>
  </div>

  <script>
    /* ===== MENU ===== */
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    function toggleMenu(show) {
      if (show) {
        mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');
        mobileMenu.classList.add('scale-y-100', 'opacity-100');
      } else {
        mobileMenu.classList.add('scale-y-0', 'opacity-0', 'pointer-events-none');
        mobileMenu.classList.remove('scale-y-100', 'opacity-100');
      }
    }
    let menuVisible = false;
    menuBtn.addEventListener('click', e => { menuVisible = !menuVisible; toggleMenu(menuVisible); e.stopPropagation(); });
    document.addEventListener('click', e => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) { if (menuVisible) { menuVisible = false; toggleMenu(false); } }
    });
    toggleMenu(false);

    /* ===== METRICS ===== */
    Chart.register(ChartDataLabels);
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSIS-QXBSLzVGyQYYIHf57zRmuSCSC9OmGSBMIOxhW2sB15SLTiVH_wPKcdThIoiqSulcypO1cf02HF/pub?gid=482892449&single=true&output=csv';
    let allData = [], charts = {};

    function toggleSection(id) {
      const content = document.getElementById(id);
      const arrow = document.getElementById(`arrow-${id}`);
      const isOpen = content.classList.toggle('open');
      arrow.classList.toggle('rotate', isOpen);
    }

    /* --- Helpers for gradient and color shading --- */
    function shadeColor(color, percent) {
      const f=parseInt(color.slice(1),16),t=percent<0?0:255,p=Math.abs(percent)/100;
      const R=f>>16,G=f>>8&0x00FF,B=f&0x0000FF;
      return "#" + (0x1000000+
        (Math.round((t-R)*p)+R)*0x10000+
        (Math.round((t-G)*p)+G)*0x100+
        (Math.round((t-B)*p)+B)).toString(16).slice(1);
    }

    function makeGradient(ctx, area, color) {
      const grad = ctx.createLinearGradient(0, area.bottom, 0, area.top);
      grad.addColorStop(0, shadeColor(color, -25));
      grad.addColorStop(0.5, color);
      grad.addColorStop(1, shadeColor(color, 25));
      return grad;
    }

    Papa.parse(SHEET_URL, {
      download: true, header: true,
      complete: function(res) {
        allData = res.data;
        setupDropdowns();
        document.getElementById('arrow-women').classList.add('rotate');
      }
    });

    function setupDropdowns() {
      ['F','M'].forEach(g => {
        const data = allData.filter(r => r.Gender === g);
        const classes = [...new Set(data.map(r => r.Class))].sort((a,b)=>parseFloat(a)-parseFloat(b));
        const select = document.getElementById(g==='F'?'womenSelect':'menSelect');
        select.innerHTML = classes.map(c=>`<option value="${c}">${c}kg</option>`).join('');
        select.onchange = () => renderCharts(g, select.value);
        renderCharts(g, classes[0]);
      });
    }

    function renderCharts(gender, weightClass) {
      const filtered = allData.filter(r => r.Gender===gender && r.Class===weightClass);
      if (!filtered.length) return;

      // --- DONUT ---
      const counts = {};
      filtered.forEach(r => counts[r.Athlete]=(counts[r.Athlete]||0)+1);
      const donutLabels = Object.keys(counts), donutValues = Object.values(counts);
      const totalPredictions = donutValues.reduce((a,b)=>a+b,0);
      const donutColors = donutLabels.map((_,i)=>`hsl(${i*45},75%,50%)`);
      const donutId = gender==='F'?'womenDonut':'menDonut';
      if (charts[donutId]) charts[donutId].destroy();

      charts[donutId] = new Chart(document.getElementById(donutId), {
        type:'doughnut',
        data:{
          labels:donutLabels,
          datasets:[{
            data:donutValues,
            backgroundColor:function(ctx){
              const {chart,dataIndex} = ctx;
              const area = chart.chartArea;
              if (!area) return donutColors[dataIndex];
              return makeGradient(chart.ctx, area, donutColors[dataIndex]);
            },
            borderColor:'#111',
            borderWidth:1,
            hoverOffset:8
          }]
        },
        options:{
          layout:{padding:10},
          plugins:{
            title:{display:true,text:'Share of Votes',color:'#ccc',font:{size:14,weight:'bold'},padding:{bottom:10}},
            legend:{position:'bottom',labels:{color:'#ccc'}},
            datalabels:{
              color:'#fff',font:{weight:'bold',size:11},
              formatter:(v)=>{const pct=(v/totalPredictions)*100;return pct>=3?`${pct.toFixed(1)}%`:'';},
              anchor:'center',align:'center'
            },
            tooltip:{
              callbacks:{
                label:(ctx)=>{
                  const val=ctx.parsed;const pct=((val/totalPredictions)*100).toFixed(1);
                  return `${ctx.label}: ${pct}% (${val})`;
                }
              }
            }
          },
          elements:{
            arc:{shadowBlur:15,shadowColor:'rgba(0,0,0,0.5)'}
          }
        },
        plugins:[ChartDataLabels]
      });

      // --- HISTOGRAM ---
      const totals = filtered.map(r=>parseFloat(r.PredictedTotal)).filter(v=>!isNaN(v));
      const N=totals.length;if(N===0)return;
      const min=Math.min(...totals),max=Math.max(...totals);
      const bins=Math.round(Math.sqrt(N));
      const binWidth=(max-min)/bins;
      const histCounts=Array(bins).fill(0);
      totals.forEach(v=>{const i=Math.min(Math.floor((v-min)/binWidth),bins-1);histCounts[i]++;});
      const labels=Array.from({length:bins},(_,i)=>`${(min+i*binWidth).toFixed(0)}â€“${(min+(i+1)*binWidth).toFixed(0)}`);
      const histId=gender==='F'?'womenHist':'menHist';
      if(charts[histId])charts[histId].destroy();

      charts[histId]=new Chart(document.getElementById(histId),{
        type:'bar',
        data:{
          labels,
          datasets:[{
            label:'Predicted Totals',
            data:histCounts,
            backgroundColor:function(ctx){
              const chart=ctx.chart;const area=chart.chartArea;
              if(!area)return'#3b82f6';
              const grad=chart.ctx.createLinearGradient(0,area.bottom,0,area.top);
              grad.addColorStop(0,'#1e3a8a');
              grad.addColorStop(0.5,'#2563eb');
              grad.addColorStop(1,'#60a5fa');
              return grad;
            },
            borderRadius:5,
            hoverBorderColor:'#fff',
            hoverBorderWidth:2
          }]
        },
        options:{
          scales:{
            x:{ticks:{color:'#ccc'},
               title:{display:true,text:'Predicted Total (kg)',color:'#ccc',font:{size:13,weight:'bold'}}},
            y:{beginAtZero:true,ticks:{color:'#ccc'},
               title:{display:true,text:'Frequency',color:'#ccc',font:{size:13,weight:'bold'}}}
          },
          plugins:{legend:{display:false}},
          elements:{bar:{borderWidth:0,shadowBlur:10,shadowColor:'rgba(0,0,0,0.5)'}}
        }
      });
    }
  </script>
</body>
</html>
