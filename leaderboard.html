<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/fix-dropdown.css" />
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    #floatingShareBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }
    #floatingShareBtn:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }
    #floatingShareBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Highlight + pulse for search row */
    @keyframes pulse-row-red {
      0%,100% { background-color: rgba(239,68,68,0.3); }
      50% { background-color: rgba(239,68,68,0.15); }
    }
    .pulse-row {
      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }
  </style>
</head>

<body class="relative bg-gray-900 text-white font-sans">
  <!-- Background -->
  <div class="absolute inset-0 bg-[url('image_leaderboard_shf.jpg')] bg-cover bg-center opacity-45"></div>
  <div class="absolute inset-0 bg-black/70"></div>

  <div class="relative z-10">
    <!-- Header -->
    <header class="bg-gray-900/90 backdrop-blur-sm border-b border-gray-800 relative z-50">
      <div class="w-full flex items-center justify-center px-4 py-3">
        <div class="flex-1 text-center">
          <a href="index.html"
             class="font-bold text-white hover:text-red-500 transition animate-fade-in-up text-sm sm:text-lg md:text-xl lg:text-2xl">
             British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
          </a>
        </div>
        <div class="absolute right-4 top-1/2 -translate-y-1/2">
          <button id="menu-btn" aria-expanded="false"
            class="text-gray-300 p-2 rounded-md hover:bg-gray-800/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Dropdown -->
    <div id="mobile-menu"
         class="fixed top-16 right-4 w-48 bg-gray-900/95 backdrop-blur-sm border border-gray-800 rounded-md shadow-lg z-50 scale-y-0 opacity-0 origin-top transition-transform duration-300 ease-in-out">
      <nav class="flex flex-col py-2 text-white">
        <a href="index.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Home</a>
        <a href="entry.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">League Entry</a>
        <a href="leaderboard.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Leaderboard</a>
        <a href="accuracy_scores.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Accuracy Scores</a>
        <a href="metrics.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Metrics</a>
      </nav>
    </div>

    <!-- Main -->
    <main class="pt-20 md:pt-24 animate-fade-in">
      <section class="w-full px-4">
        <div class="w-full max-w-3xl lg:max-w-4xl mx-auto bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-700">
          <!-- Header -->
          <div class="w-full mt-10 mb-6 flex flex-col sm:grid sm:grid-cols-3 items-center">
            <div class="hidden sm:block"></div>
            <h2 class="text-2xl font-bold text-white text-center sm:text-center">Live Leaderboard</h2>
            <div class="flex items-center space-x-2 mt-3 sm:mt-0 sm:justify-self-end">
              <button id="shareRankingBtn"
                class="bg-red-600 hover:bg-red-500 text-white rounded-lg flex items-center justify-center"
                style="height: 32px; width: 32px;" aria-label="Share Ranking">
                <img src="https://img.icons8.com/?size=100&id=qWomDF3YJPZv&format=png&color=000000"
                     alt="Share Icon" class="w-4 h-4 invert" />
              </button>
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search"
                       class="bg-gray-700/60 text-white placeholder-gray-400 text-sm rounded-lg pl-8 pr-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500"
                       style="width: calc(11ch + 12px); height: 32px;" />
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="absolute left-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto rounded-xl border border-gray-700">
            <table id="leaderboardTable" class="min-w-full text-sm text-gray-200 text-center">
              <thead class="bg-gray-700 text-gray-100">
                <tr id="leaderboardHeader"></tr>
              </thead>
              <tbody id="leaderboardBody" class="divide-y divide-gray-700"></tbody>
            </table>
          </div>
          <p class="text-xs text-gray-500 text-center mt-3">Data auto-updates from Google Sheets</p>
        </div>
      </section>

      <div class="flex justify-center mt-8">
        <a href="accuracy_scores.html"
           class="bg-gray-800/60 border border-gray-700 text-gray-200 font-semibold px-6 py-3 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-base">
           View Accuracy Scores
        </a>
      </div>

      <div class="flex justify-center mt-4">
        <a href="#top"
           class="bg-gray-800/60 border border-gray-700 text-gray-300 font-semibold px-5 py-2 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-sm">
           Back to Top
        </a>
      </div>

      <footer class="text-center text-gray-500 text-sm mt-16 pb-4">Sponsored by the Sabado Sessions Podcast</footer>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', e => {
      const open = mobileMenu.classList.contains('opacity-100');
      mobileMenu.classList.toggle('opacity-100', !open);
      mobileMenu.classList.toggle('opacity-0', open);
      mobileMenu.classList.toggle('scale-y-100', !open);
      mobileMenu.classList.toggle('scale-y-0', open);
      menuBtn.setAttribute('aria-expanded', !open);
      e.stopPropagation();
    });
    document.addEventListener('click', e => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        mobileMenu.classList.remove('opacity-100', 'scale-y-100');
        mobileMenu.classList.add('opacity-0', 'scale-y-0');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });

    let allRows = [], filteredRows = [], currentPage = 1;
    let searchMatches = [], currentMatchIndex = -1, headerRow = [];

    async function loadLeaderboard() {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=963601969&single=true&output=csv";
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      headerRow = rows.shift();
      document.getElementById("leaderboardHeader").innerHTML = headerRow.map(h => `<th class='px-3 py-2 text-center'>${h}</th>`).join("");
      allRows = rows;
      filteredRows = [...allRows];
      renderTable();
    }

    function renderTable() {
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      filteredRows.forEach((row, idx) => {
        const highlight = searchMatches.length && searchMatches[currentMatchIndex] === idx;
        const rowClass = highlight ? "pulse-row" : "";
        body.insertAdjacentHTML("beforeend", `<tr class="${rowClass}">${row.map(c => `<td class='px-3 py-2 text-center'>${c}</td>`).join('')}</tr>`);
      });
    }

    const searchInput = document.getElementById("searchInput");
    const shareFloatingBtn = document.createElement('button');
    shareFloatingBtn.id = 'floatingShareBtn';
    shareFloatingBtn.textContent = "Share My Ranking";
    shareFloatingBtn.className = "hidden fixed bottom-20 right-6 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg z-50 hover:bg-red-700 transition-opacity";
    document.body.appendChild(shareFloatingBtn);

    searchInput.addEventListener("input", () => {
      const f = searchInput.value.trim().toLowerCase();
      searchMatches = [];
      if (!f) { filteredRows = [...allRows]; renderTable(); shareFloatingBtn.classList.add("hidden"); return; }
      allRows.forEach((r, i) => { if (r.join(" ").toLowerCase().includes(f)) searchMatches.push(i); });
      if (searchMatches.length > 0) { currentMatchIndex = 0; renderTable(); shareFloatingBtn.classList.remove("hidden"); }
      else { renderTable(); shareFloatingBtn.classList.add("hidden"); }
    });

    async function shareRanking() {
      if (searchMatches.length === 0) { alert("Search your name first."); return; }
      const match = searchMatches[currentMatchIndex];
      const start = Math.max(0, match - 4), end = Math.min(allRows.length - 1, match + 5);
      const visible = allRows.slice(start, end + 1);
      const rowsHtml = visible.map((r, i) => {
        const idx = start + i;
        const bold = idx === match ? "font-weight:bold;" : "";
        return `<tr style="${bold}">${r.map(c => `<td class='px-3 py-1 text-center'>${c}</td>`).join('')}</tr>`;
      }).join('');

      const snapshot = document.createElement('div');
      snapshot.style.width = '600px';
      snapshot.style.borderRadius = '16px';
      snapshot.style.overflow = 'hidden';
      snapshot.style.position = 'relative';
      snapshot.style.backgroundImage = "url('image_leaderboard_shf.jpg')";
      snapshot.style.backgroundSize = 'cover';
      snapshot.style.backgroundPosition = 'center';
      snapshot.innerHTML = `
        <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
          <h2 style="text-align:center;font-size:20px;font-weight:700;">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
          <h3 style="text-align:center;font-size:16px;font-weight:600;">My League Ranking</h3>
          <p style="text-align:center;font-size:12px;color:#d1d5db;">Entry Count â€“ ${allRows.length}</p>
          <table style="width:100%;text-align:center;border-collapse:collapse;">
            <thead><tr>${headerRow.map(h => `<th>${h}</th>`).join('')}</tr></thead>
            <tbody>${rowsHtml}</tbody>
          </table>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=https://tinyurl.com/britishclassicfl-leaderboard"
               style="position:absolute;bottom:16px;left:16px;width:52px;height:52px;border-radius:6px;">
          <p style="text-align:center;font-size:11px;color:#ccc;margin-top:10px;">Data from tinyurl.com/britishclassicfl-leaderboard<br>Sponsored by the Sabado Sessions Podcast</p>
        </div>`;
      document.body.appendChild(snapshot);

      html2canvas(snapshot, { scale: 2, useCORS: true }).then(async canvas => {
        snapshot.remove();
        const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
        const tempUrl = URL.createObjectURL(blob);
        const fetched = await fetch(tempUrl);
        const safeBlob = await fetched.blob();
        const file = new File([safeBlob], 'league_ranking.png', { type: 'image/png' });

        try {
          await navigator.share({
            title: 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§',
            text: 'Check out my league ranking!',
            files: [file]
          });
        } catch {
          window.open(tempUrl, '_blank');
        }
      });
    }

    document.getElementById('shareRankingBtn').addEventListener('click', shareRanking);
    shareFloatingBtn.addEventListener('click', shareRanking);
    loadLeaderboard();
  });
  </script>
</body>
</html>
