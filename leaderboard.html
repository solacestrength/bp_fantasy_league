<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Dropdown toggle
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      menuBtn.addEventListener('click', (e) => {
        const isOpen = mobileMenu.classList.contains('opacity-100');
        if(isOpen){
          mobileMenu.classList.remove('opacity-100','scale-y-100');
          mobileMenu.classList.add('opacity-0','scale-y-0');
          menuBtn.setAttribute('aria-expanded','false');
        } else {
          mobileMenu.classList.remove('opacity-0','scale-y-0');
          mobileMenu.classList.add('opacity-100','scale-y-100');
          menuBtn.setAttribute('aria-expanded','true');
        }
        e.stopPropagation();
      });

      document.addEventListener('click', (e) => {
        if(!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)){
          mobileMenu.classList.remove('opacity-100','scale-y-100');
          mobileMenu.classList.add('opacity-0','scale-y-0');
          menuBtn.setAttribute('aria-expanded','false');
        }
      });

      // Leaderboard CSV
      const rowsPerPage = 50;
      let allRows = [], filteredRows = [], currentPage = 1;

      async function loadLeaderboard(){
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=963601969&single=true&output=csv";
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r=>r.split(","));
        const headerRow = rows.shift();
        document.getElementById("leaderboardHeader").innerHTML = headerRow.map(h=>`<th class='px-3 py-2'>${h}</th>`).join("");
        allRows = rows;
        filteredRows = [...allRows];
        renderTable();
      }

      function renderTable(){
        const tableBody = document.getElementById("leaderboardBody");
        tableBody.innerHTML = "";
        const start = (currentPage-1)*rowsPerPage;
        const end = start+rowsPerPage;
        filteredRows.slice(start,end).forEach(row=>{
          tableBody.insertAdjacentHTML("beforeend",`<tr>${row.map(cell=>`<td class="px-3 py-2 text-center">${cell}</td>`).join('')}</tr>`);
        });
        renderPagination();
      }

      function renderPagination(){
        const totalPages = Math.ceil(filteredRows.length/rowsPerPage);
        const container = document.getElementById("paginationContainer");
        container.innerHTML = "";
        if(totalPages<=1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Â« Prev";
        prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
        prevBtn.disabled = currentPage===1;
        prevBtn.onclick=()=>{if(currentPage>1){currentPage--; renderTable();}};
        container.appendChild(prevBtn);

        const maxButtons=5;
        let startPage=Math.max(1,currentPage-Math.floor(maxButtons/2));
        let endPage=Math.min(totalPages,startPage+maxButtons-1);
        if(endPage-startPage<maxButtons-1) startPage=Math.max(1,endPage-maxButtons+1);

        if(startPage>1){ createPageButton(1,container); if(startPage>2) container.insertAdjacentHTML("beforeend","<span class='mx-1'>...</span>"); }
        for(let i=startPage;i<=endPage;i++){ createPageButton(i,container); }
        if(endPage<totalPages){ if(endPage<totalPages-1) container.insertAdjacentHTML("beforeend","<span class='mx-1'>...</span>"); createPageButton(totalPages,container); }

        const nextBtn=document.createElement("button");
        nextBtn.textContent="Next Â»";
        nextBtn.className="px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
        nextBtn.disabled=currentPage===totalPages;
        nextBtn.onclick=()=>{if(currentPage<totalPages){currentPage++; renderTable();}};
        container.appendChild(nextBtn);
      }

      function createPageButton(page,container){
        const btn=document.createElement("button");
        btn.textContent=page;
        btn.className=`px-2 py-1 mx-1 rounded ${page===currentPage?"bg-red-600 text-white":"bg-gray-700/60 hover:bg-gray-600"}`;
        btn.onclick=()=>{currentPage=page; renderTable();};
        container.appendChild(btn);
      }

      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input",()=>{
        const filter = searchInput.value.toLowerCase();
        filteredRows = allRows.filter(row=>row.join(" ").toLowerCase().includes(filter));
        currentPage=1;
        renderTable();
      });

      loadLeaderboard();

      // Share button logic
const shareBtn = document.getElementById('shareRankingBtn');
if (shareBtn) {
  shareBtn.addEventListener('click', async () => {
    const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
    const rows = Array.from(document.querySelectorAll('#leaderboardBody tr'));

    if (rows.length === 0) {
      alert('Leaderboard not loaded yet.');
      return;
    }

    let index = -1;
    if (searchInput) {
      index = rows.findIndex(row => row.textContent.toLowerCase().includes(searchInput));
      if (index === -1) {
        alert('Name not found on the leaderboard.');
        return;
      }
    } else {
      index = 0; // fallback to top of table if no search
    }

    // Always select 10 rows total
    let start = index - 4;
    let end = index + 5;
    if (start < 0) { end += -start; start = 0; }
    if (end > rows.length - 1) {
      start -= (end - (rows.length - 1));
      end = rows.length - 1;
      if (start < 0) start = 0;
    }

    const selectedRows = rows.slice(start, end + 1);

    // Highlight the matched row
    const highlightedRows = selectedRows.map((row, i) => {
      const actualIndex = start + i;
      if (actualIndex === index) {
        const cloned = row.cloneNode(true);
        cloned.querySelectorAll('td').forEach(td => {
          td.innerHTML = `<strong>${td.innerHTML}</strong>`;
        });
        return cloned.outerHTML;
      }
      return row.outerHTML;
    });

    // Snapshot container
    const snapshotContainer = document.createElement('div');
    snapshotContainer.id = 'snapshot';
    snapshotContainer.className = 'p-6 rounded-lg text-white';
    snapshotContainer.style.width = '600px';
    snapshotContainer.style.backgroundImage = "url('image_leaderboard_shf.jpg')";
    snapshotContainer.style.backgroundSize = 'cover';
    snapshotContainer.style.backgroundPosition = 'center';
    snapshotContainer.innerHTML = `
      <div class="bg-black/70 p-4 rounded-lg">
        <h2 class="text-center text-xl font-bold mb-3">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
        <h3 class="text-center text-lg font-semibold mb-2">My League Position</h3>
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="text-left py-1">Rank</th>
              <th class="text-left py-1">Name</th>
              <th class="text-right py-1">Points</th>
            </tr>
          </thead>
          <tbody>
            ${highlightedRows.join('')}
          </tbody>
        </table>
        <p class="text-xs text-gray-300 text-center mt-2">Data from Live Leaderboard</p>
      </div>
    `;
    document.body.appendChild(snapshotContainer);
    snapshotContainer.style.position = 'absolute';
    snapshotContainer.style.left = '-9999px';

    // Render snapshot
    html2canvas(snapshotContainer, {
      backgroundColor: null,
      scale: 2
    }).then(async canvas => {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      snapshotContainer.remove();

      const file = new File([blob], 'leaderboard.png', { type: 'image/png' });

      // 1. Try Web Share API with file
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§',
            text: 'Check out my league position!',
            files: [file]
          });
          return;
        } catch (err) {
          console.warn('Share cancelled or failed:', err);
        }
      }

      // 2. Fallback: Copy link to clipboard
      try {
        await navigator.clipboard.writeText(window.location.href);
        alert('Link copied to clipboard! You can paste it into Instagram, WhatsApp, etc.');
        return;
      } catch (err) {
        console.warn('Clipboard copy failed:', err);
      }

      // 3. Final fallback: Download image
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'my-league-position.png';
      link.click();
    });
  });
  });
  </script>
