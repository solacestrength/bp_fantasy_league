  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/fix-dropdown.css" />
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    #floatingShareBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }
    #floatingShareBtn:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }
    #floatingShareBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* --- Pulse highlight effect for full row --- */
    @keyframes pulse-row-red {
      0%   { background-color: rgba(239,68,68,0.3); }
      50%  { background-color: rgba(239,68,68,0.15); }
      100% { background-color: rgba(239,68,68,0.3); }
    }
    .pulse-row {
      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }
  </style>
</head>

<body class="relative bg-gray-900 text-white font-sans">
  <!-- Background -->
  <div class="site-background absolute inset-0 bg-[url('image_leaderboard_shf.jpg')] bg-cover bg-center opacity-45"></div>
  <div class="site-background-overlay absolute inset-0 bg-black/70"></div>

  <div class="relative z-10">
    <!-- Header -->
    <header class="site-header w-full bg-gray-900/90 backdrop-blur-sm border-b border-gray-800 relative z-50">
      <div class="w-full flex items-center justify-center px-4 py-3">
        <div class="flex-1 text-center">
          <a href="index.html"
            class="font-bold text-white hover:text-red-500 transition animate-fade-in-up text-sm sm:text-lg md:text-xl lg:text-2xl">
            British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
          </a>
        </div>
        <div class="absolute right-4 top-1/2 -translate-y-1/2">
          <button id="menu-btn" aria-expanded="false"
            class="text-gray-300 p-2 rounded-md hover:bg-gray-800/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <span class="sr-only">Open menu</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Dropdown menu -->
    <div id="mobile-menu"
      class="fixed top-16 right-4 w-48 bg-gray-900/95 backdrop-blur-sm border border-gray-800 rounded-md shadow-lg z-50 scale-y-0 opacity-0 origin-top transition-transform duration-300 ease-in-out">
      <nav class="flex flex-col py-2 text-white">
        <a href="index.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Home</a>
        <a href="entry.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">League Entry</a>
        <a href="leaderboard.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Leaderboard</a>
        <a href="accuracy_scores.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Accuracy Scores</a>
        <a href="metrics.html" class="px-4 py-2 hover:text-red-500 hover:bg-gray-800 transition">Metrics</a>
      </nav>
    </div>

    <!-- Main content -->
    <main class="pt-20 md:pt-24 animate-fade-in">
      <section class="w-full px-4">
        <div
          class="w-full max-w-3xl lg:max-w-4xl mx-auto bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-700">
          <!-- Leaderboard header -->
          <div class="w-full mt-10 mb-6 flex flex-col sm:grid sm:grid-cols-3 items-center">
            <div class="hidden sm:block"></div>
            <h2 class="text-2xl font-bold text-white text-center sm:text-center">Live Leaderboard</h2>
            <div class="flex items-center space-x-2 mt-3 sm:mt-0 sm:justify-self-end">
              <button id="shareRankingBtn"
                class="bg-red-600 hover:bg-red-500 text-white rounded-lg flex items-center justify-center"
                style="height: 32px; width: 32px;" aria-label="Share Ranking">
                <img src="https://img.icons8.com/?size=100&id=qWomDF3YJPZv&format=png&color=000000"
                  alt="Share Icon" class="w-4 h-4 invert" />
              </button>
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search"
                  class="bg-gray-700/60 text-white placeholder-gray-400 text-sm rounded-lg pl-8 pr-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500"
                  style="width: calc(11ch + 12px); height: 32px;" />
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="absolute left-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Leaderboard table -->
          <div class="overflow-x-auto rounded-xl border border-gray-700">
            <table id="leaderboardTable" class="min-w-full text-sm text-gray-200 text-center">
              <thead class="bg-gray-700 text-gray-100">
                <tr id="leaderboardHeader"></tr>
              </thead>
              <tbody id="leaderboardBody" class="divide-y divide-gray-700"></tbody>
            </table>
          </div>

          <div id="paginationContainer" class="flex justify-center items-center mt-4 flex-wrap text-sm text-gray-300"></div>
          <p class="text-xs text-gray-500 text-center mt-3">Data auto-updates from Google Sheets</p>
        </div>
      </section>

<!-- View Leaderboard Button Container -->
<div class="flex justify-center mt-8">
  <a href="accuracy_scores.html"
     class="bg-gray-800/60 border border-gray-700 text-gray-200 font-semibold px-6 py-3 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-base">
     View Accuracy Scores
  </a>
</div>

<!-- Back to Top Button Container -->
<div class="flex justify-center mt-4">
  <a href="#top"
     class="bg-gray-800/60 border border-gray-700 text-gray-300 font-semibold px-5 py-2 rounded-xl backdrop-blur-sm shadow-lg hover:bg-gray-700/70 hover:text-red-400 transition text-sm">
     Back to Top
  </a>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

  // --- UNIVERSAL BROWSER DETECTION HELPER ---
  function detectBrowserShareSupport() {
    const ua = navigator.userAgent;
    const isIOS = /iPad|iPhone|iPod/.test(ua);
    const isChromeIOS = /CriOS/.test(ua);
    const isAndroidChrome = /Chrome/.test(ua) && !isIOS && !/Edg|OPR|Brave/.test(ua);
    const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
    return { ua, isIOS, isChromeIOS, isAndroidChrome, isSafari };
  }

  /* --- Burger / dropdown --- */
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', (e) => {
    const isOpen = mobileMenu.classList.contains('opacity-100');
    mobileMenu.classList.toggle('opacity-100', !isOpen);
    mobileMenu.classList.toggle('opacity-0', isOpen);
    mobileMenu.classList.toggle('scale-y-100', !isOpen);
    mobileMenu.classList.toggle('scale-y-0', isOpen);
    menuBtn.setAttribute('aria-expanded', !isOpen);
    e.stopPropagation();
  });
  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      mobileMenu.classList.remove('opacity-100', 'scale-y-100');
      mobileMenu.classList.add('opacity-0', 'scale-y-0');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  });

  /* --- Table setup --- */
  const rowsPerPage = 50;
  let allRows = [], filteredRows = [], currentPage = 1;
  let searchMatches = [], currentMatchIndex = -1;
  let headerRow = [], nameColIdx = 1;

  async function loadLeaderboard() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=963601969&single=true&output=csv";
    const response = await fetch(csvUrl);
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split(","));
    headerRow = rows.shift();
    const idx = headerRow.findIndex(h => h.trim().toLowerCase() === 'name');
    nameColIdx = idx >= 0 ? idx : 1;
    document.getElementById("leaderboardHeader").innerHTML =
      headerRow.map(h => `<th class='px-3 py-2 text-center'>${h}</th>`).join("");
    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("leaderboardBody");
    tbody.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    filteredRows.slice(start, end).forEach((row, idx) => {
      const globalIndex = start + idx;
      const highlight = searchMatches.length && searchMatches[currentMatchIndex] === globalIndex;
      const cls = highlight ? "pulse-row" : "";
      const tds = row.map(c => `<td class="px-3 py-2 text-center">${c}</td>`).join('');
      tbody.insertAdjacentHTML("beforeend", `<tr class="${cls}">${tds}</tr>`);
    });
    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« Prev";
    prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
    container.appendChild(prevBtn);
    const maxButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);
    if (endPage - startPage < maxButtons - 1) startPage = Math.max(1, endPage - maxButtons + 1);
    if (startPage > 1) { createPageButton(1, container); if (startPage > 2) container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>"); }
    for (let i = startPage; i <= endPage; i++) createPageButton(i, container);
    if (endPage < totalPages) { if (endPage < totalPages - 1) container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>"); createPageButton(totalPages, container); }
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Â»";
    nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTable(); } };
    container.appendChild(nextBtn);
  }

  function createPageButton(p, container) {
    const b = document.createElement("button");
    b.textContent = p;
    b.className = `px-2 py-1 mx-1 rounded ${p === currentPage ? "bg-red-600 text-white" : "bg-gray-700/60 hover:bg-gray-600"}`;
    b.onclick = () => { currentPage = p; renderTable(); };
    container.appendChild(b);
  }

  /* --- Search + share --- */
  const searchInput = document.getElementById("searchInput");
  const shareFloatingBtn = document.createElement('button');
  shareFloatingBtn.id = 'floatingShareBtn';
  shareFloatingBtn.textContent = "Share My Ranking";
  shareFloatingBtn.className = "hidden fixed bottom-20 right-6 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg z-50 hover:bg-red-700";
  document.body.appendChild(shareFloatingBtn);

  searchInput.addEventListener("input", () => {
    const f = searchInput.value.trim().toLowerCase();
    searchMatches = []; currentMatchIndex = -1;
    if (!f) { filteredRows = [...allRows]; currentPage = 1; renderTable(); shareFloatingBtn.classList.add("hidden"); return; }
    allRows.forEach((r, i) => { if (r.join(" ").toLowerCase().includes(f)) searchMatches.push(i); });
    if (searchMatches.length > 0) {
      currentMatchIndex = 0;
      const m = searchMatches[currentMatchIndex];
      currentPage = Math.floor(m / rowsPerPage) + 1;
      renderTable(); shareFloatingBtn.classList.remove("hidden");
    } else { renderTable(); shareFloatingBtn.classList.add("hidden"); }
  });

  document.getElementById('shareRankingBtn').addEventListener('click', shareRanking);
  shareFloatingBtn.addEventListener('click', shareRanking);
  loadLeaderboard();

  /* --- SHARE SYSTEM --- */
  async function shareRanking() {
    if (searchMatches.length === 0) return alert("Please search for your name first.");
    const { isChromeIOS, isAndroidChrome } = detectBrowserShareSupport();

    if (isChromeIOS) {
      const canvas = await buildSnapshotCanvas();
      const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'league_ranking.png';
      link.click();
      URL.revokeObjectURL(link.href);
      alert("Chrome on iOS doesnâ€™t support image sharing. The snapshot has been downloaded instead. Please open this page in Safari to share.");
      return;
    }

    if (isAndroidChrome) return chromeTwoStepShare();
    return oneStepShare();
  }

  async function chromeTwoStepShare() {
    const overlay = document.createElement("div");
    overlay.style = "position:fixed;inset:0;background:rgba(0,0,0,.7);color:#fff;display:flex;justify-content:center;align-items:center;z-index:9999;";
    overlay.textContent = "Generating snapshot...";
    document.body.appendChild(overlay);
    const canvas = await buildSnapshotCanvas();
    overlay.remove();
    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
    const file = new File([blob], 'league_ranking.png', { type: 'image/png' });

    const toast = document.createElement('div');
    toast.textContent = "Snapshot ready! Tap Share Now.";
    toast.style = "position:fixed;bottom:90px;right:6px;background:#111;color:#fff;padding:8px 12px;border-radius:8px;font-size:13px;opacity:0.9;z-index:9999;";
    document.body.appendChild(toast); setTimeout(() => toast.remove(), 4000);

    const shareNow = document.createElement('button');
    shareNow.textContent = "Share Now";
    shareNow.className = "fixed bottom-20 right-6 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg z-50 hover:bg-red-700";
    document.body.appendChild(shareNow);

    shareNow.addEventListener('click', async () => {
      try {
        await performShare(file, 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§', 'Check out my league ranking!');
      } catch (err) { console.error(err); }
      shareNow.remove(); toast.remove();
    });
  }

  async function oneStepShare() {
    const canvas = await buildSnapshotCanvas();
    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
    const file = new File([blob], 'league_ranking.png', { type: 'image/png' });
    await performShare(file, 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§', 'Check out my league ranking!');
  }

  async function performShare(file, title, text) {
    try {
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ title, text, files: [file] });
      } else {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(file);
        a.download = file.name;
        a.click();
        URL.revokeObjectURL(a.href);
      }
    } catch (err) { console.error("Share failed:", err); }
  }

  async function buildSnapshotCanvas() {
    const { isAndroidChrome, isChromeIOS } = detectBrowserShareSupport();
    const matchIndex = searchMatches[currentMatchIndex];
    let start = Math.max(0, matchIndex - 4), end = Math.min(allRows.length - 1, matchIndex + 5);
    const visible = allRows.slice(start, end + 1);
    const rowsHtml = visible.map((r, i) => {
      const actual = start + i;
      const bold = actual === matchIndex ? 'font-weight:bold;' : '';
      return `<tr style="${bold}">${r.map(c => `<td class='px-3 py-1 text-center'>${c}</td>`).join('')}</tr>`;
    }).join('');

    const snap = document.createElement('div');
    Object.assign(snap.style, {
      width:'600px',borderRadius:'16px',overflow:'hidden',position:'relative',background:'#000',
      boxShadow:'0 10px 30px rgba(0,0,0,.35)',backgroundImage:"url('image_leaderboard_shf.jpg')",
      backgroundSize:'cover',backgroundPosition:'center',display:'block',isolation:'isolate'
    });
    if (isAndroidChrome || isChromeIOS) snap.style.paddingBottom = '40px';

    const qr = new Image();
    qr.crossOrigin='anonymous';
    qr.src=`https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=${encodeURIComponent(window.location.href)}`;
    await new Promise(res => { qr.onload = res; });

    snap.innerHTML = `
      <div style="background:rgba(0,0,0,.55);padding:18px 18px 14px;position:relative;">
        <img src="${qr.src}" style="position:absolute;bottom:16px;left:18px;width:52px;height:52px;border-radius:6px;" />
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">My League Ranking</h3>
        <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">Entry Count â€“ ${allRows.length}</p>
        <table style="width:100%;table-layout:fixed;border-collapse:collapse;">
          <thead><tr>${headerRow.map(h => `<th style='padding:4px;font-weight:600;'>${h}</th>`).join('')}</tr></thead>
          <tbody>${rowsHtml}</tbody>
        </table>
        <p style="font-size:11px;color:#ccc;text-align:center;margin-top:10px;line-height:1.4;">
          Data from tinyurl.com/britishclassicfl-leaderboard<br>
          Sponsored by the Sabado Sessions Podcast
        </p>
        <div style="height:32px;width:100%;background:transparent;"></div>
      </div>`;
    document.body.appendChild(snap);

    // --- Chrome iOS full render fix ---
    if (isChromeIOS) {
      snap.style.transform = 'scale(0.8)';
      snap.style.transformOrigin = 'top center';
      snap.style.marginTop = '20px';
    }

    const canvas = await html2canvas(snap, {
      backgroundColor: null,
      scale: isChromeIOS ? 2.8 : 2,
      useCORS: true,
      scrollY: 0
    });

    snap.remove();
    return canvas;
  }

});
</script>
