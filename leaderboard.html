    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  /* ---------- Burger ---------- */
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", (e) => {
    const open = mobileMenu.classList.contains("opacity-100");
    mobileMenu.classList.toggle("opacity-100", !open);
    mobileMenu.classList.toggle("opacity-0", open);
    mobileMenu.classList.toggle("scale-y-100", !open);
    mobileMenu.classList.toggle("scale-y-0", open);
    e.stopPropagation();
  });

  document.addEventListener("click", (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      mobileMenu.classList.remove("opacity-100", "scale-y-100");
      mobileMenu.classList.add("opacity-0", "scale-y-0");
    }
  });

  /* ---------- Toast warning ---------- */
  function showWarning(message) {
    const existing = document.getElementById("shareWarningToast");
    if (existing) existing.remove();

    const toast = document.createElement("div");
    toast.id = "shareWarningToast";
    toast.textContent = message;
    Object.assign(toast.style, {
      position: "fixed",
      top: "18px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "rgba(239,68,68,0.9)",
      color: "white",
      padding: "8px 14px",
      borderRadius: "8px",
      fontSize: "13px",
      boxShadow: "0 2px 8px rgba(0,0,0,0.25)",
      zIndex: 9999,
      opacity: 0,
      transition: "opacity 0.4s ease-in-out"
    });
    document.body.appendChild(toast);
    requestAnimationFrame(() => toast.style.opacity = 1);
    setTimeout(() => {
      toast.style.opacity = 0;
      setTimeout(() => toast.remove(), 400);
    }, 2500);
  }

  /* ---------- Back-to-top FAB ---------- */
  const fab = document.getElementById("backToTopFab");
  let scrollTimer;
  window.addEventListener("scroll", () => {
    const y = window.scrollY;
    const nearTop = y < 150;
    const nearBottom = y + window.innerHeight > document.body.scrollHeight - 150;

    fab.style.opacity = 0;
    fab.style.pointerEvents = "none";

    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(() => {
      if (!nearTop && !nearBottom) {
        fab.style.opacity = 1;
        fab.style.pointerEvents = "auto";
        fab.style.transform = "translateY(-50%) scale(1)";
      }
    }, 120);
  });
  fab.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  /* ---------- Bottom Back-to-top button ---------- */
  const bottomBackToTop = document.getElementById("bottomBackToTop");
  if (bottomBackToTop) {
    bottomBackToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  }

  /* ---------- Table State ---------- */
  const rowsPerPage = 50;
  let allRows = [];
  let filteredRows = [];
  let currentPage = 1;
  let searchMatches = [];
  let currentMatchIndex = -1;
  let headerRow = [];
  let nameColIdx = -1;
  let contextualShareBtn = null;

  const searchInput = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearSearchBtn");

  /* ---------- Helpers ---------- */
  function escapeRegExp(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
  }

  /* ---------- Load Leaderboard ---------- */
  async function loadLeaderboard() {
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIS-QXBSLzVGyQYYIHf57zRmuSCSC9OmGSBMIOxhW2sB15SLTiVH_wPKcdThIoiqSulcypO1cf02HF/pub?gid=2003215108&single=true&output=csv";

    const response = await fetch(csvUrl);
    const text = await response.text();

    const rows = text
      .trim()
      .split(/\r?\n/)
      .map((line) => line.split(","));

    if (!rows.length) return;

    headerRow = rows.shift();

    // Detect name column (supports 'Name' or 'Entrant' etc.)
    nameColIdx = headerRow.findIndex((h) =>
      /name|entrant/i.test(h.trim())
    );
    if (nameColIdx < 0) nameColIdx = 1; // sensible fallback

    document.getElementById("leaderboardHeader").innerHTML = headerRow
      .map((h) => `<th class="px-3 py-2 text-center">${h}</th>`)
      .join("");

    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  /* ---------- Render Table ---------- */
  function renderTable() {
    const tbody = document.getElementById("leaderboardBody");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    const query = searchInput.value.trim();
    const hasQuery = !!query;
    const regex = hasQuery
      ? new RegExp(`(${escapeRegExp(query)})`, "ig")
      : null;

    filteredRows.slice(start, end).forEach((row, i) => {
      const globalIndex = start + i;
      const highlight =
        searchMatches.length &&
        currentMatchIndex >= 0 &&
        searchMatches[currentMatchIndex] === globalIndex;

      const cls = highlight ? "pulse-row" : "";

      const tds = row
        .map((cell, ci) => {
          let content = cell;

          // Only bold matching fragment in the NAME column, not whole row
          if (
            hasQuery &&
            ci === nameColIdx &&
            typeof cell === "string" &&
            regex
          ) {
            content = cell.replace(regex, "<strong>$1</strong>");
          }

          return `<td class="px-3 py-2 text-center">${content}</td>`;
        })
        .join("");

      tbody.insertAdjacentHTML(
        "beforeend",
        `<tr class="${cls}">${tds}</tr>`
      );
    });

    renderPagination();
  }

  /* ---------- Pagination ---------- */
  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;

    const makeBtn = (label, onClick, disabled = false, active = false) => {
      const b = document.createElement("button");
      b.textContent = label;
      b.className = `px-2 py-1 mx-1 rounded ${
        active
          ? "bg-red-600 text-white"
          : "bg-gray-700/60 hover:bg-gray-600"
      }`;
      b.disabled = disabled;
      b.onclick = onClick;
      container.appendChild(b);
    };

    makeBtn(
      "Â« Prev",
      () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      },
      currentPage === 1
    );

    const maxButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);
    if (endPage - startPage < maxButtons - 1) {
      startPage = Math.max(1, endPage - maxButtons + 1);
    }

    for (let p = startPage; p <= endPage; p++) {
      makeBtn(
        p,
        () => {
          currentPage = p;
          renderTable();
        },
        false,
        p === currentPage
      );
    }

    makeBtn(
      "Next Â»",
      () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      },
      currentPage === totalPages
    );
  }

  /* ---------- Contextual Share Row ---------- */
  function removeContextualShare() {
    const ex = document.querySelector(".contextual-share-row");
    if (ex) ex.remove();
    contextualShareBtn = null;
  }

  function insertContextualShare(targetRow) {
    removeContextualShare();
    if (!targetRow) return;

    const tr = document.createElement("tr");
    tr.className = "contextual-share-row";
    tr.innerHTML = `
      <td colspan="${headerRow.length}" class="text-center py-1">
        <button id="contextualShareBtn"
          class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1"
          style="min-width:130px;height:24px;">
          Share My Ranking
        </button>
      </td>
    `;
    targetRow.parentNode.insertBefore(tr, targetRow);
    contextualShareBtn = document.getElementById("contextualShareBtn");
    contextualShareBtn.addEventListener("click", shareRanking);
  }

  function scrollToHighlighted() {
    if (!searchMatches.length || currentMatchIndex < 0) return;

    const tbody = document.getElementById("leaderboardBody");
    const rows = tbody.querySelectorAll("tr");
    const matchIdx = searchMatches[currentMatchIndex];
    const start = (currentPage - 1) * rowsPerPage;
    const rowIndex = matchIdx - start;
    const target = rows[rowIndex];
    if (!target) return;

    target.scrollIntoView({ behavior: "smooth", block: "center" });
    setTimeout(() => insertContextualShare(target), 350);
  }

  /* ---------- Search Logic ---------- */
  searchInput.addEventListener("input", () => {
    const f = searchInput.value.trim().toLowerCase();
    clearBtn.classList.toggle("hidden", !searchInput.value);

    searchMatches = [];
    currentMatchIndex = -1;
    removeContextualShare();

    if (!f) {
      filteredRows = [...allRows];
      currentPage = 1;
      renderTable();
      return;
    }

    filteredRows = [...allRows]; // keep all rows visible
    allRows.forEach((row, idx) => {
      if (row.join(" ").toLowerCase().includes(f)) {
        searchMatches.push(idx);
      }
    });

    if (searchMatches.length) {
      currentMatchIndex = 0;
      currentPage = Math.floor(searchMatches[0] / rowsPerPage) + 1;
      renderTable();
      scrollToHighlighted();
    } else {
      renderTable();
    }
  });

  clearBtn.addEventListener("click", () => {
    searchInput.value = "";
    clearBtn.classList.add("hidden");
    searchMatches = [];
    currentMatchIndex = -1;
    filteredRows = [...allRows];
    currentPage = 1;
    removeContextualShare();
    renderTable();
  });

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && searchMatches.length > 1) {
      e.preventDefault();
      currentMatchIndex =
        (currentMatchIndex + 1) % searchMatches.length;
      currentPage =
        Math.floor(searchMatches[currentMatchIndex] / rowsPerPage) + 1;
      renderTable();
      scrollToHighlighted();
    }
  });

  /* ---------- Device Detection ---------- */
  function detectBrowserShareSupport() {
    const ua = navigator.userAgent.toLowerCase();
    return {
      isAndroidChrome:
        ua.includes("android") &&
        ua.includes("chrome") &&
        !ua.includes("edge") &&
        !ua.includes("opr"),
      isChromeIOS: ua.includes("crios")
    };
  }

  /* ---------- Share Logic ---------- */
  async function shareRanking() {
    if (!searchMatches.length || currentMatchIndex < 0) {
      showWarning("Please search for your name before sharing.");
      return;
    }

    const { isAndroidChrome, isChromeIOS } = detectBrowserShareSupport();
    const btn =
      contextualShareBtn || document.getElementById("shareRankingBtn");
    if (!btn) return;

    const file = await buildSnapshotFile();

    // Android Chrome: two-step
    if (isAndroidChrome) {
      btn.textContent = "Generating...";
      btn.disabled = true;
      btn.style.display = "none";

      const newBtn = document.createElement("button");
      newBtn.textContent = "Share Generated Image";
      newBtn.className =
        "bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1";
      newBtn.style.minWidth = "150px";
      newBtn.style.height = "24px";
      btn.parentElement.appendChild(newBtn);

      newBtn.addEventListener("click", async () => {
        await performShare(
          file,
          "British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§",
          "Check out my league ranking!",
          false
        );
        removeContextualShare();
      });
      return;
    }

    // Others: one-step or download fallback
    await performShare(
      file,
      "British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§",
      "Check out my league ranking!",
      isChromeIOS
    );
  }

  async function performShare(file, title, text, isChromeIOS) {
    try {
      if (!isChromeIOS &&
          navigator.canShare &&
          navigator.canShare({ files: [file] })) {
        await navigator.share({ title, text, files: [file] });
      } else {
        const url = URL.createObjectURL(file);
        if (confirm("Download image instead?")) {
          const link = document.createElement("a");
          link.href = url;
          link.download = file.name;
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(url);
        }
      }
    } catch (err) {
      console.error("Share failed:", err);
    }
  }

  /* ---------- Snapshot Builder ---------- */
  async function buildSnapshotFile() {
    const total = allRows.length;
    const matchIndex = searchMatches[currentMatchIndex];

    let start, end;
    if (matchIndex < 10) {
      start = 0;
      end = Math.min(9, total - 1);
    } else if (matchIndex > total - 10) {
      start = Math.max(0, total - 10);
      end = total - 1;
    } else {
      start = matchIndex - 4;
      end = matchIndex + 5;
    }

    const slice = allRows.slice(start, end + 1);
    while (slice.length < 10) {
      slice.push(new Array(headerRow.length).fill(""));
    }

    const rowsHtml = slice
      .map((r, i) => {
        const actual = start + i;
        const bold = actual === matchIndex ? "font-weight:bold;" : "";
        return `<tr style="${bold}">${r
          .map(
            (c) =>
              `<td class='px-3 py-1 text-center'>${c}</td>`
          )
          .join("")}</tr>`;
      })
      .join("");

    const snapshot = document.createElement("div");
    Object.assign(snapshot.style, {
      width: "600px",
      borderRadius: "16px",
      overflow: "hidden",
      background: "#000",
      backgroundImage: "url('image_leaderboard_shf.jpg')",
      backgroundSize: "cover",
      backgroundPosition: "center",
      boxShadow: "0 10px 30px rgba(0,0,0,.35)",
      position: "relative",
      isolation: "isolate",
      zIndex: "9999"
    });

    const qr = new Image();
    qr.crossOrigin = "anonymous";
    qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=${encodeURIComponent(
      window.location.href
    )}`;
    await new Promise((res) => (qr.onload = res));

    snapshot.innerHTML = `
      <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
        <img src="${qr.src}" style="position:absolute;bottom:16px;left:18px;width:52px;height:52px;border-radius:6px;">
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">
          British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
        </h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">
          My League Ranking
        </h3>
        <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">
          Entry Count â€“ ${total}
        </p>
        <table style="width:100%;border-collapse:collapse;table-layout:fixed;">
          <thead>
            <tr>
              ${headerRow
                .map(
                  (h) =>
                    `<th style="padding:4px;text-align:center;font-weight:600;">${h}</th>`
                )
                .join("")}
            </tr>
          </thead>
          <tbody>${rowsHtml}</tbody>
        </table>
        <p style="font-size:11px;color:#ccc;text-align:center;margin-top:18px;line-height:1.6;">
          Data from tinyurl.com/britishclassicfl-leaderboard<br><br>
          Sponsored by the Sabado Sessions Podcast
        </p>
      </div>
    `;

    document.body.appendChild(snapshot);
    const canvas = await html2canvas(snapshot, {
      backgroundColor: null,
      scale: 2,
      useCORS: true,
      scrollY: 0
    });
    snapshot.remove();

    const blob = await new Promise((r) =>
      canvas.toBlob(r, "image/png")
    );
    return new File([blob], "league_ranking.png", {
