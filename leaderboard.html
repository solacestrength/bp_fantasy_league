<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  function toggleMenu(show) {
    if (show) {
      mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.add('scale-y-100', 'opacity-100');
      menuBtn.setAttribute('aria-expanded', 'true');
    } else {
      mobileMenu.classList.add('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.remove('scale-y-100', 'opacity-100');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  }

  let menuVisible = false;

  menuBtn.addEventListener('click', (e) => {
    menuVisible = !menuVisible;
    toggleMenu(menuVisible);
    e.stopPropagation();
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      if (menuVisible) {
        menuVisible = false;
        toggleMenu(false);
      }
    }
  });

  // Initialize menu as hidden (collapsed)
  toggleMenu(false);
  
  // Leaderboard CSV loading (unchanged)
  async function loadLeaderboard() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIS-QXBSLzVGyQYYIHf57zRmuSCSC9OmGSBMIOxhW2sB15SLTiVH_wPKcdThIoiqSulcypO1cf02HF/pub?gid=2003215108&single=true&output=csv";
    const response = await fetch(csvUrl);
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split(","));
    const headerRow = rows.shift();
    const headerHtml = headerRow.map(h => `<th class='px-3 py-2'>${h}</th>`).join("");
    document.getElementById("leaderboardHeader").innerHTML = headerHtml;
    const bodyHtml = rows.map(row => `<tr>${row.map(cell => `<td class="px-3 py-2 text-center">${cell}</td>`).join("")}</tr>`).join("");
    document.getElementById("leaderboardBody").innerHTML = bodyHtml;
  }
  loadLeaderboard();
  // --- SEARCH FUNCTIONALITY ---
  const searchInput = document.getElementById('searchInput');

  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    const rows = document.querySelectorAll('#leaderboardBody tr');
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  });
  
</script>
