<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
const ua=navigator.userAgent.toLowerCase();
const isAndroidChrome=ua.includes("android")&&ua.includes("chrome")&&!ua.includes("edge")&&!ua.includes("opr")&&!ua.includes("opera");

const rowsPerPage=50;
let allRows=[],filteredRows=[],currentPage=1,searchMatches=[],currentMatchIndex=-1;
let headerRow=[],nameColIdx=-1,contextualShareBtn=null;
let isShowingAll=false,shareButtonFadeTimer=null;

const searchInput=document.getElementById("searchInput");
const clearBtn=document.getElementById("clearSearchBtn");
const showAllBtn=document.getElementById("showAllBtn");

function escapeRegExp(s){return s.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");}
function showWarning(msg){const old=document.getElementById("shareWarningToast"); if(old) old.remove(); const t=document.createElement("div"); t.id="shareWarningToast"; t.textContent=msg; Object.assign(t.style,{position:"fixed",top:"18px",left:"50%",transform:"translateX(-50%)",background:"rgba(239,68,68,0.9)",color:"#fff",padding:"8px 14px",borderRadius:"8px",fontSize:"13px",boxShadow:"0 2px 8px rgba(0,0,0,.25)",zIndex:9999,opacity:0,transition:"opacity .4s ease-in-out"}); document.body.appendChild(t); requestAnimationFrame(()=>t.style.opacity=1); setTimeout(()=>{t.style.opacity=0; setTimeout(()=>t.remove(),400)},2500);}

async function loadLeaderboard(){
const url="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=90284165&single=true&output=csv";
const res=await fetch(url); const text=await res.text();
const rows=text.trim().split(/\r?\n/).map(l=>l.split(","));
if(!rows.length) return;
headerRow=rows.shift();
nameColIdx=headerRow.findIndex(h=>/name|entrant/i.test(h.trim()));
if(nameColIdx<0) nameColIdx=1;
document.getElementById("leaderboardHeader").innerHTML = headerRow.map(h=>`<th class="px-3 py-2 text-center">${h}</th>`).join("");
allRows=rows; filteredRows=[...allRows]; renderTable();
}

function removeContextualShare(){const ex=document.querySelector(".contextual-share-row"); if(ex) ex.remove(); contextualShareBtn=null;}
function insertContextualShare(targetRow){removeContextualShare(); if(!targetRow||!headerRow.length) return; const tr=document.createElement("tr"); tr.className="contextual-share-row"; tr.innerHTML=`<td colspan="${headerRow.length}" class="text-center py-1"><button id="contextualShareBtn" class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1" style="min-width:130px;height:24px;">Share My Ranking</button></td>`; targetRow.parentNode.insertBefore(tr,targetRow); contextualShareBtn=document.getElementById("contextualShareBtn"); contextualShareBtn.addEventListener("click",shareRanking);}

function renderTable(){
const tbody=document.getElementById("leaderboardBody");
const pagination=document.getElementById("paginationContainer");
tbody.innerHTML=""; if(pagination) pagination.innerHTML="";
const query=(searchInput?.value||"").trim().toLowerCase();
const hasQuery=!!query;
const usePagination=!isShowingAll;
let displayRows=filteredRows;
let startIndex=0;
if(usePagination){startIndex=(currentPage-1)*rowsPerPage; displayRows=filteredRows.slice(startIndex,startIndex+rowsPerPage);}
displayRows.forEach((row,i)=>{
const global=startIndex+i;
const highlight=searchMatches.length && currentMatchIndex>=0 && searchMatches[currentMatchIndex]===global;
const cls=highlight?"pulse-row":"";
const tds=row.map((c,ci)=>{let content=c;if(hasQuery&&ci===nameColIdx) content=c.replace(new RegExp(`(${escapeRegExp(query)})`,"ig"),"<strong>$1</strong>"); return `<td class="px-3 py-2 text-center">${content}</td>`;}).join("");
tbody.insertAdjacentHTML("beforeend",`<tr class="${cls}" data-global-index="${global}">${tds}</tr>`);
});
if(usePagination) renderPagination();
}

function renderPagination(){
const container=document.getElementById("paginationContainer"); if(!container) return;
if(isShowingAll){container.innerHTML=""; return;}
const totalPages=Math.ceil(filteredRows.length/rowsPerPage);
if(totalPages<=1){container.innerHTML=""; return;}
const make=(t,h,d=false,a=false)=>{const b=document.createElement("button"); b.textContent=t; b.className=`px-2 py-1 mx-1 rounded ${a?"bg-red-600 text-white":"bg-gray-700/60 hover:bg-gray-600"}`; b.disabled=d; b.onclick=h; container.appendChild(b);}
make("Â« Prev",()=>{if(currentPage>1){currentPage--; renderTable();}},currentPage===1);
const maxBtns=5; let s=Math.max(1,currentPage-Math.floor(maxBtns/2)); let e=Math.min(totalPages,s+maxBtns-1); if(e-s<maxBtns-1) s=Math.max(1,e-maxBtns+1);
for(let i=s;i<=e;i++){make(i,()=>{currentPage=i; renderTable();},false,i===currentPage);}
make("Next Â»",()=>{if(currentPage<totalPages){currentPage++; renderTable();}},currentPage===totalPages);
}

function scrollToHighlighted(){
if(!searchMatches.length||currentMatchIndex<0) return;
const tbody=document.getElementById("leaderboardBody");
const rows=tbody.querySelectorAll("tr[data-global-index]");
const targetGlobal=searchMatches[currentMatchIndex];
const row=[...rows].find(r=>+r.dataset.globalIndex===targetGlobal);
if(!row) return;
const header=document.querySelector(".site-header"); const headerH=header?header.offsetHeight:0;
const rowRect=row.getBoundingClientRect(),rowH=rowRect.height||32;
const dest=rowRect.top+window.scrollY-(headerH+rowH*2);
window.scrollTo({top:dest,behavior:"smooth"});
setTimeout(()=>insertContextualShare(row),250);
}

searchInput.addEventListener("input",()=>{
const f=searchInput.value.trim().toLowerCase();
clearBtn.classList.toggle("hidden",!f);
searchMatches=[]; currentMatchIndex=-1; removeContextualShare();
if(!f){filteredRows=[...allRows]; renderTable(); scrollToHighlighted(); return;}
filteredRows=[...allRows]; allRows.forEach((row,i)=>{if(row.join(" ").toLowerCase().includes(f)) searchMatches.push(i);});
if(searchMatches.length){currentMatchIndex=0; if(!isShowingAll) currentPage=Math.floor(searchMatches[0]/rowsPerPage)+1; renderTable(); scrollToHighlighted();}
else renderTable();
});

searchInput.addEventListener("keydown",e=>{
if(e.key==="Enter"&&searchMatches.length){e.preventDefault(); currentMatchIndex=(currentMatchIndex+1)%searchMatches.length; if(!isShowingAll) currentPage=Math.floor(searchMatches[currentMatchIndex]/rowsPerPage)+1; renderTable(); scrollToHighlighted();}
});

clearBtn.addEventListener("click",()=>{
const lastGlobal=searchMatches[currentMatchIndex] ?? 0;
searchInput.value=""; clearBtn.classList.add("hidden");
searchMatches=[]; currentMatchIndex=-1; filteredRows=[...allRows];
if(!isShowingAll) currentPage=Math.floor(lastGlobal/rowsPerPage)+1;
renderTable();
const tbody=document.getElementById("leaderboardBody");
const rows=tbody.querySelectorAll("tr[data-global-index]");
const row=[...rows].find(r=>+r.dataset.globalIndex===lastGlobal);
if(row){window.scrollTo({top:row.getBoundingClientRect().top+window.scrollY-32,behavior:"smooth"}); insertContextualShare(row);}
if(contextualShareBtn){contextualShareBtn.classList.remove("hidden"); if(shareButtonFadeTimer) clearTimeout(shareButtonFadeTimer); shareButtonFadeTimer=setTimeout(()=>{contextualShareBtn.classList.add("hidden");},3000);}
});

if(showAllBtn){
showAllBtn.addEventListener("click",()=>{isShowingAll=!isShowingAll; showAllBtn.textContent=isShowingAll?"Show 50 Per Page":"Show All Entries"; if(!isShowingAll) currentPage=1; renderTable();});
}

function shareRanking(){showWarning("Sharing not implemented in this snippet.");}
document.getElementById("shareRankingBtn").addEventListener("click",shareRanking);

loadLeaderboard();
});
</script>

<script>
if("serviceWorker" in navigator){window.addEventListener("load",()=>{navigator.serviceWorker.register("/britishclassicfl/service-worker.js");});}
</script>
