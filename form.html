<!DOCTYPE html>
<html>
<head>
  <script>
    const allowedReferrer = /entry\.html$/;

    if (document.referrer && allowedReferrer.test(document.referrer)) {
      // Redirect immediately to the Google Form
      window.location.replace('https://docs.google.com/forms/d/e/1FAIpQLScYHbHof5DR63qAq-nCedxr90ak8KXB5c02kkyAnl9mdgX9Mg/viewform');
    } else {
      document.write(`
        <h2 style="color:white; text-align:center; margin-top:50px;">
          Access denied. Please go through the official site.
        </h2>
      `);
    }
  </script>
</head>
<body style="background:black;"></body>
</html>
