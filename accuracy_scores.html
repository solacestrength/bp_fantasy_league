  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    @keyframes pulse-row-red {
      0%   { background-color: rgba(239,68,68,0.3); }
      50%  { background-color: rgba(239,68,68,0.15); }
      100% { background-color: rgba(239,68,68,0.3); }
    }
    .pulse-row {
      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }

    #accuracyTable { table-layout: fixed; width: 100%; }

    #accuracyTable th:nth-child(2),
    #accuracyTable td:nth-child(2) {
      min-width: 170px;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    #accuracyTable th,
    #accuracyTable td {
      white-space: normal !important;
      overflow-wrap: break-word !important;
      word-break: break-word !important;
      text-align: center;
    }

    #contextualShareBtn {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #contextualShareBtn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #backToTopFab, #backToBottomFab {
      transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out;
    }
  </style>
</head>

    <!-- Mobile menu -->

      <nav class="flex flex-col py-2 text-white">

    <!-- Main content -->
    <main class="pt-20 md:pt-24 animate-fade-in">
      <section class="w-full px-4">
        <div class="w-full max-w-3xl lg:max-w-4xl mx-auto bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-700">

          <!-- Header â€” Accuracy Scores -->
          <div class="w-full mt-10 mb-6 flex flex-col sm:grid sm:grid-cols-3 items-center">

              <button id="shareRankingBtn"

              <div class="relative">

                <svg xmlns="http://www.w3.org/2000/svg"

                     fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <button id="clearSearchBtn"
                        class="hidden absolute right-1.5 top-1/2 -translate-y-1/2 w-4 h-4 rounded-full
                               bg-gray-500/70 text-[10px] leading-[14px] flex items-center justify-center

              </div>
            </div>
          </div>

          <!-- Accuracy table -->
          <div class="overflow-hidden rounded-xl border border-gray-700">
            <table id="accuracyTable" class="w-full text-sm text-gray-200 text-center">
              <thead class="bg-gray-700 text-gray-100"><tr id="accuracyHeader"></tr></thead>
              <tbody id="accuracyBody" class="divide-y divide-gray-700"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div id="paginationContainer"
               class="flex justify-center items-center mt-4 flex-wrap text-sm text-gray-300"></div>

          <!-- Show All Entries -->
          <div class="flex justify-center">
            <button id="showAllBtn" class="px-3 py-1 rounded bg-gray-700/60 hover:bg-gray-600 text-white text-sm mt-2">
              Show All Entries
            </button>
          </div>

          <p class="text-xs text-gray-500 text-center mt-3">
            Data autoâ€‘updates from Google Sheets
          </p>
        </div>
      </section>

      <div class="flex justify-center mt-8">
        <a href="metrics.html"
           class="inline-flex items-center justify-center bg-gray-800/60 border border-gray-700
                  text-gray-200 font-semibold px-6 py-3 rounded-full backdrop-blur-sm shadow-lg
                  hover:bg-gray-700/70 hover:text-red-400 transition text-sm">
          View Metrics
        </a>
      </div>

      <div class="flex justify-center mt-8">
        <button id="bottomBackToTop"
                class="bg-gray-800/60 border border-gray-700 text-red-500 w-10 h-10 rounded-full
                       flex items-center justify-center backdrop-blur-sm shadow-lg
                       hover:bg-gray-700/70 hover:text-red-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        </button>

    <footer class="text-center text-gray-500 text-sm mt-16 pb-4">

    </footer>

  <!-- FABs -->
  <button id="backToTopFab"
          class="fixed right-4 top-1/2 -translate-y-1/2 bg-gray-800/60 border border-gray-700 text-red-500
                 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm shadow-lg
                 hover:bg-gray-700/70 hover:text-red-400 transition opacity-0 pointer-events-none z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>
    </svg>
  </button>

  <button id="backToBottomFab"
          class="fixed right-4 top-[calc(50%+3.5rem)] bg-gray-800/60 border border-gray-700 text-red-500
                 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm shadow-lg
                 hover:bg-gray-700/70 hover:text-red-400 transition opacity-0 pointer-events-none z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>

  <!-- js2canvas for share snapshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ua = navigator.userAgent.toLowerCase();
      const isAndroidChrome = ua.includes("android") && ua.includes("chrome") && !ua.includes("edge") && !ua.includes("opr") && !ua.includes("opera");

      /* Burger menu */
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener("click", e => {
          const open = mobileMenu.classList.contains("opacity-100");
          mobileMenu.classList.toggle("opacity-100", !open);
          mobileMenu.classList.toggle("opacity-0", open);
          mobileMenu.classList.toggle("scale-y-100", !open);
          mobileMenu.classList.toggle("scale-y-0", open);
          mobileMenu.classList.toggle("pointer-events-none", open);
          e.stopPropagation();
        });
        document.addEventListener("click", e => {
          if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
            mobileMenu.classList.remove("opacity-100","scale-y-100");
            mobileMenu.classList.add("opacity-0","scale-y-0","pointer-events-none");
          }
        });
      }

      /* FAB scroll logic */
      const fab = document.getElementById("backToTopFab");
      const fabBottom = document.getElementById("backToBottomFab");
      let scrollTimer;
      function handleScrollFabs(){
        const y = window.scrollY;
        const nearTop = y < 150;
        const nearBottom = y + window.innerHeight > document.body.scrollHeight - 150;
        fab.style.opacity = 0; fab.style.pointerEvents = "none"; fab.style.transform = "translateY(-50%) scale(0.9)";
        fabBottom.style.opacity = 0; fabBottom.style.pointerEvents = "none"; fabBottom.style.transform = "translateY(-50%) scale(0.9)";
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(() => {
          if (!nearTop && !nearBottom) {
            fab.style.opacity = 1; fab.style.pointerEvents = "auto"; fab.style.transform = "translateY(-50%) scale(1)";
            fabBottom.style.opacity = 1; fabBottom.style.pointerEvents = "auto"; fabBottom.style.transform = "translateY(-50%) scale(1)";
          }
        }, 120);
      }
      window.addEventListener("scroll", handleScrollFabs);
      fab.addEventListener("click", () => window.scrollTo({top:0, behavior:"smooth"}));
      fabBottom.addEventListener("click", () => window.scrollTo({top: document.body.scrollHeight, behavior:"smooth"}));

      /* Table state */
      const rowsPerPage = 50;
      let allRows = [], filteredRows = [], headerRow = [], nameColIdx = -1;
      let currentPage = 1;
      let searchMatches = [], currentMatchIndex = -1;
      let isShowingAll = false;
      let contextualShareBtn = null;

      const searchInput = document.getElementById("searchInput");
      const clearBtn = document.getElementById("clearSearchBtn");
      const paginationContainer = document.getElementById("paginationContainer");
      const showAllBtn = document.getElementById("showAllBtn");

      function escapeRegExp(s) { return s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); }

      /* Load CSV for accuracy */
      async function loadAccuracyScores(){
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.trim().split(/\r?\n/).map(l => l.split(","));
        if (!rows.length) return;
        headerRow = rows.shift();
        nameColIdx = headerRow.findIndex(h => /name|entrant/i.test(h.trim()));
        if (nameColIdx < 0) nameColIdx = 1;
        document.getElementById("accuracyHeader").innerHTML = headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");
        allRows = rows;
        filteredRows = [...allRows];
        renderTable();
      }

      function removeContextualShare(){
        const ex = document.querySelector(".contextual-share-row");
        if (ex) ex.remove();
        contextualShareBtn = null;
      }
      function insertContextualShare(targetRow){
        removeContextualShare();
        if (!targetRow || !headerRow.length) return;
        const tr = document.createElement("tr");
        tr.className = "contextual-share-row";
        tr.innerHTML = `<td colspan="${headerRow.length}" class="text-center py-1">
            <button id="contextualShareBtn"
                    class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1"
                    style="min-width:130px;height:24px;">Share My Score</button></td>`;
        targetRow.parentNode.insertBefore(tr, targetRow);
        contextualShareBtn = document.getElementById("contextualShareBtn");
        if (contextualShareBtn) contextualShareBtn.addEventListener("click", shareScore);
      }

      function renderTable(){
        const tbody = document.getElementById("accuracyBody");
        if (!tbody) return;
        tbody.innerHTML = "";
        const query = (searchInput.value || "").trim().toLowerCase();
        const hasQuery = !!query;
        const start = isShowingAll ? 0 : (currentPage - 1) * rowsPerPage;
        const end = isShowingAll ? filteredRows.length : start + rowsPerPage;
        const regex = hasQuery ? new RegExp(`(${escapeRegExp(query)})`, "ig") : null;

        searchMatches = [];
        filteredRows.forEach((row, idx) => {
          if (hasQuery && row.join(" ").toLowerCase().includes(query)) {
            searchMatches.push(idx);
          }
        });

        let rowsToRender;
        if (isAndroidChrome && hasQuery && searchMatches.length) {
          rowsToRender = [filteredRows[searchMatches[0]]];
        } else {
          rowsToRender = filteredRows.slice(start, end);
        }

        rowsToRender.forEach((row, i) => {
          const globalIndex = isShowingAll ? i : start + i;
          const highlight = searchMatches.includes(globalIndex);
          const cls = highlight ? "pulse-row" : "";
          const tds = row.map((c, ci) => {
            let content = c;
            if (highlight && ci === nameColIdx && regex) {
              content = c.replace(regex, "<strong>$1</strong>");
            }
            return `<td class="px-3 py-2 text-center">${content}</td>`;
          }).join("");
          const tr = document.createElement("tr");
          tr.className = cls;
          tr.setAttribute("data-global-index", globalIndex);
          tr.innerHTML = tds;
          tbody.appendChild(tr);
        });

        if (searchMatches.length) {
          const firstMatchRow = tbody.querySelector("tr");
          if (firstMatchRow) insertContextualShare(firstMatchRow);
        } else {
          removeContextualShare();
        }

        renderPagination();
      }

      function renderPagination(){
        const container = paginationContainer;
        container.innerHTML = "";
        if (isShowingAll) return;

        const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Â« Prev";
        prevBtn.disabled = currentPage === 1;
        prevBtn.className = `px-2 py-1 mx-0.5 rounded text-xs ${currentPage === 1 ? "bg-gray-700/60 text-gray-400 cursor-not-allowed" : "bg-gray-700/60 text-gray-200 hover:bg-gray-600"}`;
        prevBtn.addEventListener("click", () => {
          if (currentPage > 1) { currentPage--; renderTable(); }
        });
        container.appendChild(prevBtn);

        const maxBtns = 5;
        let s = Math.max(1, currentPage - Math.floor(maxBtns/2));
        let e = Math.min(totalPages, s + maxBtns - 1);
        if (e - s < maxBtns - 1) s = Math.max(1, e - maxBtns + 1);

        for (let i = s; i <= e; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = `px-2 py-1 mx-0.5 rounded text-xs ${i === currentPage ? "bg-red-600 text-white" : "bg-gray-700/60 text-gray-200 hover:bg-gray-600"}`;
          btn.addEventListener("click", () => { currentPage = i; renderTable(); });
          container.appendChild(btn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Â»";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.className = `px-2 py-1 mx-0.5 rounded text-xs ${currentPage === totalPages ? "bg-gray-700/60 text-gray-400 cursor-not-allowed" : "bg-gray-700/60 text-gray-200 hover:bg-gray-600"}`;
        nextBtn.addEventListener("click", () => {
          if (currentPage < totalPages) { currentPage++; renderTable(); }
        });
        container.appendChild(nextBtn);
      }

      function showWarning(msg){
        const old = document.getElementById("shareWarningToast");
        if(old) old.remove();
        const t = document.createElement("div");
        t.id = "shareWarningToast";
        t.textContent = msg;
        Object.assign(t.style, {
          position: "fixed",
          top: "18px",
          left: "50%",
          transform: "translateX(-50%)",
          background: "rgba(239,68,68,0.9)",
          color: "#fff",
          padding: "8px 14px",
          borderRadius: "8px",
          fontSize: "13px",
          boxShadow: "0 2px 8px rgba(0,0,0,.25)",
          zIndex: 9999,
          opacity: 0,
          transition: "opacity .4s ease-in-out"
        });
        document.body.appendChild(t);
        requestAnimationFrame(() => t.style.opacity = 1);
        setTimeout(() => { t.style.opacity = 0; setTimeout(() => t.remove(), 400); }, 2500);
      }

      async function shareScore(){
        if (!searchMatches.length) { showWarning("Please search for your name before sharing."); return; }
        const btn = contextualShareBtn || document.getElementById("shareRankingBtn");
        if (!btn) return;
        const originalText = btn.textContent;
        btn.disabled = true;
        if (btn === contextualShareBtn) btn.textContent = "Generatingâ€¦";

        try {
          const total = allRows.length;
          const idx = searchMatches[0];
          let s = Math.max(0, idx - 4);
          let e = Math.min(total - 1, idx + 5);
          if (idx < 10) { s = 0; e = Math.min(total - 1, 9); }
          else if (total - idx <= 5) { s = Math.max(0, total - 10); e = total - 1; }

          const slice = allRows.slice(s, e + 1);
          while (slice.length < 10) slice.push(new Array(headerRow.length).fill(""));

          const rowsHtml = slice.map((r, i) => {
            const actual = s + i;
            const bold = actual === idx ? "font-weight:bold;" : "";
            return `<tr style="${bold}">${r.map(c => `<td style="padding:4px;text-align:center;border:1px solid #ddd;">${c}</td>`).join("")}</tr>`;
          }).join("");

          const snapshotDiv = document.createElement("div");
          Object.assign(snapshotDiv.style, {
            width: "600px",
            borderRadius: "16px",
            overflow: "hidden",
            background: "#000",
            backgroundImage: "url('image_accuracy.jpg')",
            backgroundSize: "cover",
            backgroundPosition: "center",
            boxShadow: "0 10px 30px rgba(0,0,0,.35)",
            position: "relative",
            zIndex: 9999
          });

          snapshotDiv.innerHTML = `
            <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
              <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
              <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">My Accuracy Score</h3>
              <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">Entry Count â€“ ${total}</p>
              <table style="width:100%;border-collapse:collapse;table-layout:fixed;background:#fff;color:#000;">
                <thead><tr>${headerRow.map(h => `<th style="padding:4px;text-align:center;border:1px solid #ddd;">${h}</th>`).join("")}</tr></thead>
                <tbody>${rowsHtml}</tbody>
              </table>
              <p style="font-size:11px;color:#ccc;text-align:center;margin-top:18px;">
                Data from British Classic Fantasy League<br>
                Sponsored by the Sabado Sessions Podcast
              </p>
            </div>`;

          document.body.appendChild(snapshotDiv);
          const canvas = await html2canvas(snapshotDiv, {backgroundColor:null, scale:2, useCORS:true, scrollY:0});
          snapshotDiv.remove();
          const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
          const file = new File([blob], "accuracy_score.png", {type: "image/png"});

          if (navigator.canShare && navigator.canShare({files: [file]})) {
            await navigator.share({title: "British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§", text: "Check out my accuracy score!", files: [file]});
          } else {
            const url = URL.createObjectURL(file);
            const a = document.createElement("a");
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
          }

        } catch (err) {
          console.error("Share failed", err);
        } finally {
          btn.disabled = false;
          btn.textContent = originalText;
        }
      }

      searchInput.addEventListener("input", () => {
        currentPage = 1;
        renderTable();
        clearBtn.classList.toggle("hidden", !searchInput.value.trim());
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        clearBtn.classList.add("hidden");
        currentPage = 1;
        renderTable();
      });

      showAllBtn.addEventListener("click", () => {
        isShowingAll = !isShowingAll;
        showAllBtn.textContent = isShowingAll ? "Show 50 Per Page" : "Show All Entries";
        currentPage = 1;
        renderTable();
      });

      loadAccuracyScores();

      /* Service worker registration */
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/britishclassicfl/service-worker.js")
          .then(r => console.log("SW registered", r))
          .catch(err => console.warn("SW failed", err));
      }
    });
  </script>
