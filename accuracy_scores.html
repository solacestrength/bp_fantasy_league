  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    #floatingShareBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }
    #floatingShareBtn:not(.hidden) { opacity: 1; pointer-events: auto; }
    #floatingShareBtn.fade-out { opacity: 0; pointer-events: none; }

    /* Full-row pulse highlight on match */
    @keyframes pulse-row-red {
      0%   { background-color: rgba(239,68,68,0.3); }
      50%  { background-color: rgba(239,68,68,0.15); }
      100% { background-color: rgba(239,68,68,0.3); }
    }
    .pulse-row {
      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }
  </style>

                  alt="Share Icon" class="w-4 h-4 invert" />

              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search"

                <svg xmlns="http://www.w3.org/2000/svg"

                  viewBox="0 0 24 24" stroke="currentColor">

                    d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />

              </div>

          <!-- Table -->

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* --- Burger / dropdown --- */
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  let menuVisible = false;

  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    menuVisible = !menuVisible;
    toggleMenu(menuVisible);
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      if (menuVisible) {
        menuVisible = false;
        toggleMenu(false);
      }
    }
  });

  function toggleMenu(show) {
    if (show) {
      mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.add('scale-y-100', 'opacity-100');
    } else {
      mobileMenu.classList.add('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.remove('scale-y-100', 'opacity-100');
    }
  }

  toggleMenu(false);

  /* --- Accuracy table logic --- */
  const rowsPerPage = 50;
  let allRows = [];
  let filteredRows = [];
  let currentPage = 1;

  let searchMatches = [];
  let currentMatchIndex = -1;

  let headerRow = [];
  let nameColIdx = 1;

  async function loadScores() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIS-QXBSLzVGyQYYIHf57zRmuSCSC9OmGSBMIOxhW2sB15SLTiVH_wPKcdThIoiqSulcypO1cf02HF/pub?gid=1479863103&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: (results) => {
        const rows = results.data;
        if (!rows || !rows.length) return;

        headerRow = rows[0];
        const dataRows = rows.slice(1);

        const idx = headerRow.findIndex(h => h.trim().toLowerCase() === 'name');
        nameColIdx = idx >= 0 ? idx : 1;

        document.getElementById("accuracyHeader").innerHTML =
          headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");

        allRows = dataRows;
        filteredRows = [...allRows];
        renderTable();
      }
    });
  }

  function renderTable() {
    const tbody = document.getElementById("accuracyBody");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    filteredRows.slice(start, end).forEach((row, idx) => {
      const globalIndex = start + idx;
      const isHighlighted =
        searchMatches.length > 0 &&
        currentMatchIndex >= 0 &&
        searchMatches[currentMatchIndex] === globalIndex;

      const rowClass = isHighlighted ? "pulse-row" : "";
      const tds = row
        .map(cell => `<td class="px-3 py-2 text-center">${cell}</td>`)
        .join('');

      tbody.insertAdjacentHTML("beforeend", `<tr class="${rowClass}">${tds}</tr>`);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« Prev";
    prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    };
    container.appendChild(prevBtn);

    const maxButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);
    if (endPage - startPage < maxButtons - 1) {
      startPage = Math.max(1, endPage - maxButtons + 1);
    }

    if (startPage > 1) {
      createPageButton(1, container);
      if (startPage > 2) {
        container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
      }
    }

    for (let i = startPage; i <= endPage; i++) {
      createPageButton(i, container);
    }

    if (endPage < totalPages) {
      if (endPage < totalPages - 1) {
        container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
      }
      createPageButton(totalPages, container);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Â»";
    nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    };
    container.appendChild(nextBtn);
  }

  function createPageButton(page, container) {
    const btn = document.createElement("button");
    btn.textContent = page;
    btn.className =
      `px-2 py-1 mx-1 rounded ${
        page === currentPage
          ? "bg-red-600 text-white"
          : "bg-gray-700/60 hover:bg-gray-600"
      }`;
    btn.onclick = () => {
      currentPage = page;
      renderTable();
    };
    container.appendChild(btn);
  }

  /* --- Floating Share button --- */
  const searchInput = document.getElementById("searchInput");
  const shareFloatingBtn = document.createElement('button');
  shareFloatingBtn.id = 'floatingShareBtn';
  shareFloatingBtn.textContent = "Share My Score";
  shareFloatingBtn.className =
    "hidden fixed bottom-20 right-6 bg-red-600 text-white px-4 py-2 rounded-full " +
    "shadow-lg z-50 hover:bg-red-700 transition-opacity duration-700 ease-in-out";
  document.body.appendChild(shareFloatingBtn);

  let inactivityTimer;
  function fadeOutShareButton() {
    shareFloatingBtn.classList.add('fade-out');
    setTimeout(() => {
      shareFloatingBtn.classList.add('hidden');
      shareFloatingBtn.classList.remove('fade-out');
    }, 700);
  }
  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    if (!shareFloatingBtn.classList.contains('hidden')) {
      inactivityTimer = setTimeout(() => {
        fadeOutShareButton();
      }, 10000);
    }
  }
  window.addEventListener('scroll', resetInactivityTimer);
  document.addEventListener('input', resetInactivityTimer);

  /* --- Scroll helper: centre highlighted row --- */
  function scrollToHighlighted() {
    if (!searchMatches.length || currentMatchIndex < 0) return;

    const matchIdx = searchMatches[currentMatchIndex];
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage - 1;

    if (matchIdx < start || matchIdx > end) return;

    const tbody = document.getElementById("accuracyBody");
    const rows = tbody.querySelectorAll("tr");
    const rowIndex = matchIdx - start;
    const target = rows[rowIndex];
    if (!target) return;

    const rect = target.getBoundingClientRect();
    const absoluteY = window.scrollY + rect.top;
    const centerY = absoluteY - (window.innerHeight / 2) + (rect.height / 2);

    window.scrollTo({
      top: centerY,
      behavior: 'smooth'
    });
  }

  /* --- Search + Enter cycle --- */
  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.trim().toLowerCase();
    searchMatches = [];
    currentMatchIndex = -1;

    if (!filter) {
      filteredRows = [...allRows];
      currentPage = 1;
      renderTable();
      shareFloatingBtn.classList.add("hidden");
      return;
    }

    // Keep all rows visible; use matches only for navigation/highlight
    filteredRows = [...allRows];

    allRows.forEach((row, idx) => {
      if (row.join(" ").toLowerCase().includes(filter)) {
        searchMatches.push(idx);
      }
    });

    if (searchMatches.length > 0) {
      currentMatchIndex = 0;
      const matchIdx = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIdx / rowsPerPage) + 1;
      renderTable();
      shareFloatingBtn.classList.remove("hidden");
      resetInactivityTimer();
      scrollToHighlighted();
    } else {
      renderTable();
      shareFloatingBtn.classList.add("hidden");
    }
  });

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && searchMatches.length > 1) {
      e.preventDefault();
      currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
      const matchIdx = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIdx / rowsPerPage) + 1;
      renderTable();
      shareFloatingBtn.classList.remove("hidden");
      resetInactivityTimer();
      scrollToHighlighted();
    }
  });

  /* --- Device detection helper --- */
  function detectBrowserShareSupport() {
    const ua = navigator.userAgent.toLowerCase();
    return {
      isChromeIOS: ua.includes('crios'),
      isAndroidChrome: ua.includes('chrome') && ua.includes('android')
    };
  }

  /* --- Share logic (same visual as your "good" version) --- */
  async function shareScore() {
    if (searchMatches.length === 0) {
      alert("Please search for your name first.");
      return;
    }

    const { isChromeIOS, isAndroidChrome } = detectBrowserShareSupport();

    // Build snapshot once
    const file = await buildSnapshotFile();

    // Android Chrome: two-step flow (download or fallback share if supported)
    if (isAndroidChrome) {
      // Let user explicitly trigger share now that image is ready
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: 'My Accuracy Score',
            text: 'Check out my accuracy score!',
            files: [file]
          });
        } catch (err) {
          console.error("Share failed:", err);
        }
      } else {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.download = 'my-accuracy-score.png';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
      return;
    }

    // iOS Chrome or others: best-effort native share, else download
    try {
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          title: 'My Accuracy Score',
          text: 'Check out my accuracy score!',
          files: [file]
        });
      } else {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.download = 'my-accuracy-score.png';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
    } catch (err) {
      console.error("Share failed:", err);
    }
  }

  async function buildSnapshotFile() {
    const total = allRows.length;
    const matchIndex = searchMatches[currentMatchIndex];

    let start, end;
    if (matchIndex < 10) {
      start = 0;
      end = Math.min(9, total - 1);
    } else if (matchIndex > total - 10) {
      start = Math.max(0, total - 10);
      end = total - 1;
    } else {
      start = matchIndex - 4;
      end = matchIndex + 5;
    }

    const slice = allRows.slice(start, Math.min(end + 1, total));
    while (slice.length < 10) {
      slice.push(new Array(headerRow.length).fill(''));
    }

    const rowsHtml = slice.map((r, i) => {
      const actual = start + i;
      const bold = actual === matchIndex ? 'font-weight:bold;' : '';
      return `<tr style="${bold}">${
        r.map(c => `<td class='px-3 py-1 text-center'>${c}</td>`).join('')
      }</tr>`;
    }).join('');

    const snapshot = document.createElement('div');
    Object.assign(snapshot.style, {
      width: '600px',
      borderRadius: '16px',
      overflow: 'hidden',
      background: '#000',
      boxShadow: '0 10px 30px rgba(0,0,0,.35)',
      backgroundImage: "url('image_accuracy.jpg')",
      backgroundSize: 'cover',
      backgroundPosition: 'center',
      position: 'relative',
      zIndex: '9999',
      isolation: 'isolate'
    });

    const qrURL =
      `https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=${
        encodeURIComponent(window.location.href)
      }`;
    const qrImg = new Image();
    qrImg.crossOrigin = "anonymous";
    qrImg.src = qrURL;

    await new Promise(res => { qrImg.onload = res; });

    snapshot.innerHTML = `
      <div style="background: rgba(0,0,0,.55); padding: 18px 18px 14px; position: relative;">
        <img src="${qrImg.src}" alt="QR Code"
             style="position:absolute; bottom:16px; left:18px; width:52px; height:52px; border-radius:6px;" />
        <h2 style="text-align:center; font-size:20px; font-weight:700; margin-bottom:4px;">
          British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
        </h2>
        <h3 style="text-align:center; font-size:16px; font-weight:600; margin-bottom:4px;">
          My Accuracy Score
        </h3>
        <p style="text-align:center; font-size:12px; color:#d1d5db; opacity:0.9; margin-bottom:12px;">
          Entry Count â€“ ${total}
        </p>
        <table class="w-full text-sm" style="table-layout: fixed; border-collapse: collapse;">
          <thead>
            <tr>${headerRow.map(h =>
              `<th class="py-1 px-3 text-center font-semibold">${h}</th>`).join('')}
            </tr>
          </thead>
          <tbody>${rowsHtml}</tbody>
        </table>
        <p style="font-size:11px; color:#ccc; text-align:center; margin-top:18px; line-height:1.6;">
          Data from tinyurl.com/britishclassicfl-accuracy<br><br>
          Sponsored by the Sabado Sessions Podcast
        </p>
      </div>
    `;

    document.body.appendChild(snapshot);

    const canvas = await html2canvas(snapshot, {
      backgroundColor: null,
      scale: 2,
      useCORS: true,
      scrollY: 0
    });

    snapshot.remove();

    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
    return new File([blob], 'my-accuracy-score.png', { type: 'image/png' });
  }

  function performShare(file, title, text) {
    // kept for compatibility if you want to call it elsewhere
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      return navigator.share({ title, text, files: [file] });
    } else {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(file);
      a.download = file.name;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(a.href);
      return Promise.resolve();
    }
  }

  document.getElementById('shareRankingBtn').addEventListener('click', shareScore);
  shareFloatingBtn.addEventListener('click', shareScore);

  loadScores();
});
</script>
