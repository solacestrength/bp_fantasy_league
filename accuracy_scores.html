      <div class="w-full flex items-center justify-center px-4 py-3">
        <!-- Centered site title -->

          <a href="index.html" class="font-bold text-white hover:text-red-500 transition animate-fade-in-up text-sm sm:text-lg md:text-xl lg:text-2xl">
            British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
          </a>
        </div>

        <!-- Burger button -->
        <div class="absolute right-4 top-1/2 -translate-y-1/2">
          <button id="menu-btn" aria-expanded="false" class="text-gray-300 p-2 rounded-md hover:bg-gray-800/50">

      </nav>

    <!-- MAIN CONTENT -->
    <main class="pt-20 md:pt-24 animate-fade-in">
      <section class="w-full px-4">
        <div class="w-full max-w-3xl lg:max-w-4xl mx-auto bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-700">

          <!-- Section header -->

            <!-- Search -->
            <div class="relative mt-3 sm:mt-0 sm:justify-self-end">
              <input
                type="text"
                id="searchInput"
                placeholder="Search"
                class="bg-gray-700/60 text-white placeholder-gray-400 text-sm rounded-lg pl-8 pr-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500"

              />

              </svg>
            </div>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto rounded-xl border border-gray-700">
            <table id="leaderboardTable" class="min-w-full text-sm text-gray-200 text-center">

                <tr id="leaderboardHeader"></tr>
              </thead>
              <tbody id="leaderboardBody" class="divide-y divide-gray-700"></tbody>
            </table>
          </div>

          <div id="paginationContainer" class="flex justify-center items-center mt-4 flex-wrap text-sm text-gray-300"></div>

        </div>

      <div class="text-center mt-6">

    <!-- Back to Top -->

      <a href="#top" class="text-gray-400 text-xs underline hover:text-gray-200">Back to Top</a>

  <!-- JS SECTION -->
  <script>
    // âœ… Dropdown menu toggle (universal)
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    let menuVisible = false;

    function toggleMenu(show) {
      if (show) {
        mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');
        mobileMenu.classList.add('scale-y-100', 'opacity-100');
        menuBtn.setAttribute('aria-expanded', 'true');
      } else {
        mobileMenu.classList.add('scale-y-0', 'opacity-0', 'pointer-events-none');
        mobileMenu.classList.remove('scale-y-100', 'opacity-100');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    }

    menuBtn.addEventListener('click', (e) => {
      menuVisible = !menuVisible;
      toggleMenu(menuVisible);
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        if (menuVisible) {
          menuVisible = false;
          toggleMenu(false);
        }
      }
    });

    toggleMenu(false); // start hidden

    // âœ… Accuracy Scores table + pagination
    document.addEventListener('DOMContentLoaded', () => {
      const rowsPerPage = 50;
      let allRows = [];
      let filteredRows = [];
      let currentPage = 1;

      async function loadLeaderboard() {
        const csvUrl =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";

        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headerRow = rows.shift();

        document.getElementById("leaderboardHeader").innerHTML =
          headerRow.map(h => `<th class='px-3 py-2'>${h}</th>`).join("");

        allRows = rows;
        filteredRows = [...allRows];
        renderTable();
      }

      function renderTable() {
        const tableBody = document.getElementById("leaderboardBody");
        tableBody.innerHTML = "";
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageRows = filteredRows.slice(start, end);

        pageRows.forEach(row => {
          const rowHtml = `<tr>${row.map(cell =>
            `<td class="px-3 py-2 text-center">${cell}</td>`).join("")}</tr>`;
          tableBody.insertAdjacentHTML("beforeend", rowHtml);
        });

        renderPagination();
      }

      function renderPagination() {
        const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
        const paginationContainer = document.getElementById("paginationContainer");
        if (!paginationContainer) return;

        paginationContainer.innerHTML = "";
        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Â« Prev";
        prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderTable();
          }
        };
        paginationContainer.appendChild(prevBtn);

        const maxButtons = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);
        if (endPage - startPage < maxButtons - 1) startPage = Math.max(1, endPage - maxButtons + 1);

        if (startPage > 1) {
          createPageButton(1, paginationContainer);
          if (startPage > 2) paginationContainer.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
        }

        for (let i = startPage; i <= endPage; i++) createPageButton(i, paginationContainer);

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) paginationContainer.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
          createPageButton(totalPages, paginationContainer);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Â»";
        nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderTable();
          }
        };
        paginationContainer.appendChild(nextBtn);
      }

      function createPageButton(page, container) {
        const btn = document.createElement("button");
        btn.textContent = page;
        btn.className = `px-2 py-1 mx-1 rounded ${
          page === currentPage
            ? "bg-red-600 text-white"
            : "bg-gray-700/60 hover:bg-gray-600"
        }`;
        btn.onclick = () => {
          currentPage = page;
          renderTable();
        };
        container.appendChild(btn);
      }

      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", () => {
        const filter = searchInput.value.toLowerCase();
        filteredRows = allRows.filter(row => row.join(" ").toLowerCase().includes(filter));
        currentPage = 1;
        renderTable();
      });

      loadLeaderboard();
    });
  </script>
</body>
