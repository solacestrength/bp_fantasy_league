  <script>
document.addEventListener("DOMContentLoaded", () => {
  /* ---------- Device Detection ---------- */
  const ua = navigator.userAgent.toLowerCase();
  const isAndroidChrome =
    ua.includes("android") &&
    ua.includes("chrome") &&
    !ua.includes("edge") &&
    !ua.includes("opr") &&
    !ua.includes("opera");

  /* ---------- Burger Menu ---------- */
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  if (menuBtn && mobileMenu) {
    menuBtn.addEventListener("click", (e) => {
      const open = mobileMenu.classList.contains("opacity-100");
      mobileMenu.classList.toggle("opacity-100", !open);
      mobileMenu.classList.toggle("opacity-0", open);
      mobileMenu.classList.toggle("scale-y-100", !open);
      mobileMenu.classList.toggle("scale-y-0", open);
      mobileMenu.classList.toggle("pointer-events-none", open);
      e.stopPropagation();
    });

    document.addEventListener("click", (e) => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        mobileMenu.classList.remove("opacity-100", "scale-y-100");
        mobileMenu.classList.add("opacity-0", "scale-y-0", "pointer-events-none");
      }
    });
  }

  /* ---------- Toast Warning ---------- */
  function showWarning(message) {
    const existing = document.getElementById("shareWarningToast");
    if (existing) existing.remove();

    const toast = document.createElement("div");
    toast.id = "shareWarningToast";
    toast.textContent = message;
    Object.assign(toast.style, {
      position: "fixed",
      top: "18px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "rgba(239,68,68,0.9)",
      color: "white",
      padding: "8px 14px",
      borderRadius: "8px",
      fontSize: "13px",
      boxShadow: "0 2px 8px rgba(0,0,0,0.25)",
      zIndex: 9999,
      opacity: 0,
      transition: "opacity 0.4s ease-in-out"
    });
    document.body.appendChild(toast);
    requestAnimationFrame(() => (toast.style.opacity = 1));
    setTimeout(() => {
      toast.style.opacity = 0;
      setTimeout(() => toast.remove(), 400);
    }, 2500);
  }

  /* ---------- Back-to-top FAB ---------- */
  const fab = document.getElementById("backToTopFab");
  let scrollTimer;
  const fabBottom = document.getElementById("backToBottomFab");
  const bottomBackToTop = document.getElementById("bottomBackToTop");

  function handleScrollFabs() {
    const y = window.scrollY;
    const nearTop = y < 150;
    const nearBottom = y + window.innerHeight > document.body.scrollHeight - 150;
    fab.style.opacity = 0; fab.style.pointerEvents = "none"; fab.style.transform = "translateY(-50%) scale(0.9)";
    fabBottom.style.opacity = 0; fabBottom.style.pointerEvents = "none"; fabBottom.style.transform = "translateY(-50%) scale(0.9)";
    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(()=>{
      if(!nearTop && !nearBottom){
        fab.style.opacity=1; fab.style.pointerEvents="auto"; fab.style.transform="translateY(-50%) scale(1)";
        fabBottom.style.opacity=1; fabBottom.style.pointerEvents="auto"; fabBottom.style.transform="translateY(-50%) scale(1)";
      }
    },120);
  }

  window.addEventListener("scroll", handleScrollFabs);
  if (fab) fab.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  if (bottomBackToTop) bottomBackToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  if (fabBottom) fabBottom.addEventListener("click", () => window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" }));

  /* ---------- Table State ---------- */
  const rowsPerPage = 50;
  let allRows = [];
  let filteredRows = [];
  let currentPage = 1;
  let searchMatches = [];
  let currentMatchIndex = -1;
  let headerRow = [];
  let nameColIdx = -1;
  let contextualShareBtn = null;
  let lastMatchedGlobalIndex = null;   // <- preserve where the last match was for "clear" behavior
  let isShowingAll = false;

  const searchInput = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearSearchBtn");
  const showAllBtn = document.getElementById("showAllBtn");

  function escapeRegExp(str) { return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); }

  /* ---------- Load Accuracy Scores CSV ---------- */
  async function loadAccuracyScores() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
    const res = await fetch(csvUrl);
    const text = await res.text();
    const rows = text.trim().split(/\r?\n/).map(l => l.split(","));
    if(!rows.length) return;
    headerRow = rows.shift();
    nameColIdx = headerRow.findIndex(h => /name|entrant/i.test(h.trim()));
    if (nameColIdx < 0) nameColIdx = 1;
    document.getElementById("accuracyHeader").innerHTML = headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");
    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  /* ---------- Contextual Share helpers ---------- */
  function removeContextualShare() {
    const ex = document.querySelector(".contextual-share-row");
    if (ex) ex.remove();
    contextualShareBtn = null;
  }
  function insertContextualShare(targetRow) {
    removeContextualShare();
    if (!targetRow || !headerRow.length) return;
    const tr = document.createElement("tr");
    tr.className = "contextual-share-row";
    tr.innerHTML = `<td colspan="${headerRow.length}" class="text-center py-1">
      <button id="contextualShareBtn"
        class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1"
        style="min-width:130px;height:24px;">Share My Score</button></td>`;
    targetRow.parentNode.insertBefore(tr, targetRow);
    contextualShareBtn = document.getElementById("contextualShareBtn");
    if (contextualShareBtn) contextualShareBtn.addEventListener("click", shareScore);
  }

  /* ---------- Render Table (supports show all) ---------- */
  function renderTable() {
    const tbody = document.getElementById("accuracyBody");
    const pagination = document.getElementById("paginationContainer");
    if (!tbody) return;
    tbody.innerHTML = "";
    if (pagination) pagination.innerHTML = "";

    const query = (searchInput?.value || "").trim().toLowerCase();
    const hasQuery = !!query;

    const usePagination = !isShowingAll;
    let displayRows = filteredRows;
    let startIndex = 0;
    if (usePagination) {
      startIndex = (currentPage - 1) * rowsPerPage;
      displayRows = filteredRows.slice(startIndex, startIndex + rowsPerPage);
    }

    const regex = hasQuery ? new RegExp(`(${escapeRegExp(query)})`, "ig") : null;

    displayRows.forEach((row, i) => {
      const global = startIndex + i;
      const highlight = searchMatches.length && currentMatchIndex >= 0 && searchMatches[currentMatchIndex] === global;
      const cls = highlight ? "pulse-row" : "";
      const tds = row.map((c, ci) => {
        let content = c;
        if (hasQuery && ci === nameColIdx && regex) content = c.replace(regex, "<strong>$1</strong>");
        return `<td class="px-3 py-2 text-center">${content}</td>`;
      }).join("");
      const tr = document.createElement("tr");
      tr.innerHTML = tds;
      tr.className = cls;
      tr.setAttribute("data-global-index", global);
      tbody.appendChild(tr);

      if (highlight) insertContextualShare(tr);
    });

    renderPagination();
  }

  /* ---------- Pagination ---------- */
  function renderPagination() {
    const container = document.getElementById("paginationContainer");
    if (!container) return;
    container.innerHTML = "";
    if (isShowingAll) return;
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    if (totalPages <= 1) return;

    const makeBtn = (t, h, disabled = false, active = false) => {
      const b = document.createElement("button");
      b.textContent = t;
      b.className = "px-2 py-1 mx-1 rounded " + (active ? "bg-red-600 text-white" : "bg-gray-700/60 hover:bg-gray-600");
      b.disabled = disabled;
      b.onclick = h;
      container.appendChild(b);
    };

    makeBtn("Â« Prev", () => { if (currentPage > 1) { currentPage--; renderTable(); } }, currentPage === 1);
    const maxBtns = 5;
    let s = Math.max(1, currentPage - Math.floor(maxBtns / 2));
    let e = Math.min(totalPages, s + maxBtns - 1);
    if (e - s < maxBtns - 1) s = Math.max(1, e - maxBtns + 1);
    for (let i = s; i <= e; i++) {
      makeBtn(i, () => { currentPage = i; renderTable(); }, false, i === currentPage);
    }
    makeBtn("Next Â»", () => { if (currentPage < totalPages) { currentPage++; renderTable(); } }, currentPage === totalPages);
  }

    <script>
  /* ---------- Scroll-to-match (desktop/iOS) ---------- */
  function scrollToHighlighted() {
    if (isAndroidChrome) return;
    if (!searchMatches.length || currentMatchIndex < 0) return;
    const tbody = document.getElementById("accuracyBody");
    const rows = tbody.querySelectorAll("tr[data-global-index]");
    const targetGlobal = searchMatches[currentMatchIndex];
    const targetRow = [...rows].find(r => parseInt(r.getAttribute("data-global-index")) === targetGlobal);
    if (!targetRow) return;

    const header = document.querySelector(".site-header");
    const headerH = header ? header.offsetHeight : 0;
    const table = document.getElementById("accuracyTable");
    const tableTopAbs = table.getBoundingClientRect().top + window.scrollY;
    const rowRect = targetRow.getBoundingClientRect();
    const rowHeight = rowRect.height || 32;
    const totalRows = allRows.length;
    const start = (currentPage - 1) * rowsPerPage;
    const rowIndexOnPage = targetGlobal - start;

    let dest;
    if (rowIndexOnPage < 5) {
      dest = tableTopAbs - headerH - 4;
    } else if (totalRows - targetGlobal <= 5) {
      dest = document.body.scrollHeight - window.innerHeight;
    } else {
      const desiredTop = headerH + rowHeight * 2;
      const currentTopAbs = rowRect.top + window.scrollY;
      dest = currentTopAbs - desiredTop;
    }

    window.scrollTo({ top: dest, behavior: "smooth" });
    setTimeout(() => insertContextualShare(targetRow), 250);
  }

  /* ---------- Search Behaviour (preserve lastMatchedGlobalIndex on clear) ---------- */
  if (searchInput) {
    searchInput.addEventListener("input", () => {
      const f = searchInput.value.trim().toLowerCase();
      if (clearBtn) clearBtn.classList.toggle("hidden", !f);

      // reset match state
      searchMatches = [];
      currentMatchIndex = -1;
      removeContextualShare();

      if (!f) {
        // restore filteredRows to allRows
        filteredRows = [...allRows];
        // if we have a remembered last match, keep user on that page
        if (!isShowingAll && lastMatchedGlobalIndex !== null) {
          currentPage = Math.floor(lastMatchedGlobalIndex / rowsPerPage) + 1;
        }
        renderTable();
        // if we had a lastMatchedGlobalIndex, focus it again visually
        if (lastMatchedGlobalIndex !== null) {
          searchMatches = [lastMatchedGlobalIndex];
          currentMatchIndex = 0;
          scrollToHighlighted();
        }
        return;
      }

      // filter and find matches
      filteredRows = [...allRows];
      allRows.forEach((row, idx) => { if (row.join(" ").toLowerCase().includes(f)) searchMatches.push(idx); });

      if (searchMatches.length) {
        currentMatchIndex = 0;
        lastMatchedGlobalIndex = searchMatches[currentMatchIndex];
        if (!isShowingAll) currentPage = Math.floor(searchMatches[0] / rowsPerPage) + 1;
        renderTable();
        scrollToHighlighted();
      } else {
        // no matches: still render (no highlight)
        renderTable();
      }
    });

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && searchMatches.length) {
        e.preventDefault();
        if (searchMatches.length > 1) currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
        lastMatchedGlobalIndex = searchMatches[currentMatchIndex];
        if (!isShowingAll) currentPage = Math.floor(searchMatches[currentMatchIndex] / rowsPerPage) + 1;
        renderTable();
        scrollToHighlighted();
      }
    });
  }

  /* ---------- CLEAR SEARCH (keep user on page of last matched result) ---------- */
  if (clearBtn) {
    clearBtn.addEventListener("click", () => {
      if (searchInput) searchInput.value = "";
      clearBtn.classList.add("hidden");
      searchMatches = [];
      currentMatchIndex = -1;
      removeContextualShare();
      filteredRows = [...allRows];
      if (!isShowingAll && lastMatchedGlobalIndex !== null) {
        currentPage = Math.floor(lastMatchedGlobalIndex / rowsPerPage) + 1;
      }
      renderTable();
      if (lastMatchedGlobalIndex !== null) {
        searchMatches = [lastMatchedGlobalIndex];
        currentMatchIndex = 0;
        scrollToHighlighted();
      }
    });
  }

  /* ---------- SHOW ALL toggle ---------- */
  if (showAllBtn) {
    showAllBtn.addEventListener("click", () => {
      isShowingAll = !isShowingAll;
      showAllBtn.textContent = isShowingAll ? "Show 50 Per Page" : "Show All Entries";
      if (!isShowingAll) currentPage = 1;
      renderTable();
    });
  }

  /* ---------- Device-Aware Share Logic ---------- */
  function detectBrowserShareSupport() {
    return { isAndroidChrome, isChromeIOS: ua.includes("crios") };
  }

  async function shareScore() {
    if (!searchMatches.length) { showWarning("Please search for your name before sharing."); return; }
    const { isChromeIOS } = detectBrowserShareSupport();
    const btn = contextualShareBtn || document.getElementById("shareRankingBtn");
    if (!btn) return;
    const originalLabel = btn.textContent || btn.innerText || "Share My Score";
    btn.disabled = true;
    if (btn === contextualShareBtn) btn.textContent = "Generatingâ€¦";

    try {
      const file = await buildSnapshotFile();
      if (!isChromeIOS && navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ title: "British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§", text: "Check out my accuracy score!", files: [file] });
      } else {
        const url = URL.createObjectURL(file);
        const link = document.createElement("a");
        link.href = url;
        link.download = file.name;
        document.body.appendChild(link);
        link.click();
        link.remove();
        URL.revokeObjectURL(url);
      }
    } catch (err) { console.error("Share failed:", err); }
    finally {
      btn.disabled = false;
      if (btn === contextualShareBtn) btn.textContent = originalLabel;
    }
  }

  /* ---------- Snapshot builder (same styled export as leaderboard) ---------- */
  async function buildSnapshotFile() {
    const total = allRows.length;
    const matchIndex = searchMatches[currentMatchIndex];
    const safeIndex = (typeof matchIndex === "number" && matchIndex >= 0 && matchIndex < allRows.length) ? matchIndex : 0;
    let start = Math.max(0, safeIndex - 4);
    let end = Math.min(total - 1, safeIndex + 5);
    if (safeIndex < 10) { start = 0; end = Math.min(total - 1, 9); }
    else if (total - safeIndex <= 5) { start = Math.max(0, total - 10); end = total - 1; }

    const slice = allRows.slice(start, end + 1);
    while (slice.length < 10) slice.push(new Array(headerRow.length).fill(""));

    const rowsHtml = slice.map((r, i) => {
      const actual = start + i;
      const bold = actual === safeIndex ? "font-weight:bold;" : "";
      return `<tr style="${bold}">${r.map(c => `<td class="px-3 py-1 text-center">${c}</td>`).join("")}</tr>`;
    }).join("");

    const snapshot = document.createElement("div");
    Object.assign(snapshot.style, {
      width: "600px",
      borderRadius: "16px",
      overflow: "hidden",
      background: "#000",
      backgroundImage: "url('image_accuracy.jpg')",
      backgroundSize: "cover",
      backgroundPosition: "center",
      boxShadow: "0 10px 30px rgba(0,0,0,.35)",
      position: "relative",
      isolation: "isolate",
      zIndex: "9999"
    });

    const qr = new Image();
    qr.crossOrigin = "anonymous";
    qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=" + encodeURIComponent(window.location.href);
    await new Promise(res => (qr.onload = res));

    snapshot.innerHTML = `
      <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
        <img src="${qr.src}" style="position:absolute;bottom:16px;left:18px;width:52px;height:52px;border-radius:6px;">
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">
          British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
        </h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">
          My Accuracy Score
        </h3>
        <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">
          Entry Count â€“ ${total}
        </p>
        <table style="width:100%;border-collapse:collapse;table-layout:fixed;">
          <thead>
            <tr>
              ${headerRow.map(h => `<th style="padding:4px;text-align:center;font-weight:600;">${h}</th>`).join("")}
            </tr>
          </thead>
          <tbody>
            ${rowsHtml}
          </tbody>
        </table>
        <p style="font-size:11px;color:#ccc;text-align:center;margin-top:18px;line-height:1.6;">
          Data from tinyurl.com/britishclassicfl-accuracy<br><br>Sponsored by the Sabado Sessions Podcast
        </p>
      </div>
    `;

    document.body.appendChild(snapshot);
    const canvas = await html2canvas(snapshot, { backgroundColor: null, scale: 2, useCORS: true, scrollY: 0 });
    snapshot.remove();
    const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
    return new File([blob], "accuracy_score.png", { type: "image/png" });
  }

  /* ---------- Init ---------- */
  const shareIconBtn = document.getElementById("shareRankingBtn");
  if (shareIconBtn) shareIconBtn.addEventListener("click", shareScore);

  loadAccuracyScores();
});
  </script>
