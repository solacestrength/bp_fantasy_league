    }

    if (show) {
      mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');

  const rowsPerPage = 50;
  let allRows = [];

  let currentPage = 1;

  let searchMatches = [];
  let currentMatchIndex = -1;

  let headerRow = [];
  let nameColIdx = 1;

  async function loadScores() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIS-QXBSLzVGyQYYIHf57zRmuSCSC9OmGSBMIOxhW2sB15SLTiVH_wPKcdThIoiqSulcypO1cf02HF/pub?gid=1479863103&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: (results) => {
        const rows = results.data;
        if (!rows || !rows.length) return;

        headerRow = rows[0];
        const dataRows = rows.slice(1);

        const idx = headerRow.findIndex(h => h.trim().toLowerCase() === 'name');
        nameColIdx = idx >= 0 ? idx : 1;

        document.getElementById("accuracyHeader").innerHTML =
          headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");

        allRows = dataRows;
        filteredRows = [...allRows];
        renderTable();
      }
    });
  }

  function renderTable() {
    const tbody = document.getElementById("accuracyBody");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    filteredRows.slice(start, end).forEach((row, idx) => {
      const globalIndex = start + idx;
      const isHighlighted =
        searchMatches.length > 0 &&
        currentMatchIndex >= 0 &&
        searchMatches[currentMatchIndex] === globalIndex;

      const rowClass = isHighlighted ? "pulse-row" : "";
      const tds = row
        .map(cell => `<td class="px-3 py-2 text-center">${cell}</td>`)
        .join('');

      tbody.insertAdjacentHTML("beforeend", `<tr class="${rowClass}">${tds}</tr>`);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« Prev";
    prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    };
    container.appendChild(prevBtn);

    const maxButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);
    if (endPage - startPage < maxButtons - 1) {
      startPage = Math.max(1, endPage - maxButtons + 1);
    }

    if (startPage > 1) {
      createPageButton(1, container);
      if (startPage > 2) {
        container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
      }
    }

    for (let i = startPage; i <= endPage; i++) {
      createPageButton(i, container);
    }

    if (endPage < totalPages) {
      if (endPage < totalPages - 1) {
        container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>");
      }
      createPageButton(totalPages, container);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Â»";
    nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    };
    container.appendChild(nextBtn);
  }

  function createPageButton(page, container) {
    const btn = document.createElement("button");
    btn.textContent = page;
    btn.className =
      `px-2 py-1 mx-1 rounded ${
        page === currentPage
          ? "bg-red-600 text-white"
          : "bg-gray-700/60 hover:bg-gray-600"
      }`;
    btn.onclick = () => {
      currentPage = page;
      renderTable();
    };
    container.appendChild(btn);
  }

          link.href = URL.createObjectURL(file);
          link.download = "my-accuracy-score.png";
          document.body.appendChild(link); link.click(); link.remove();
        }
        newBtn.remove(); removeContextualShare();
      });
      return;
    }

    const file = await buildSnapshotFile();
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({ title: "My Accuracy Score", text: "Check out my accuracy score!", files: [file] });
    } else {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(file);
      link.download = "my-accuracy-score.png";
      document.body.appendChild(link); link.click(); link.remove();
    }
  }

  async function buildSnapshotFile() {
    const total = allRows.length;
    const matchIndex = searchMatches[currentMatchIndex];
    let start = Math.max(0, matchIndex - 4);
    let end = Math.min(total - 1, matchIndex + 5);
    const slice = allRows.slice(start, end + 1);
    while (slice.length < 10) slice.push(new Array(headerRow.length).fill(""));

    const rowsHtml = slice.map((r, i) => {
      const actual = start + i; const bold = actual === matchIndex ? "font-weight:bold;" : "";
      return `<tr style="${bold}">${r.map(c => `<td class='px-3 py-1 text-center'>${c}</td>`).join("")}</tr>`;
    }).join("");

    const snapshot = document.createElement("div");
    Object.assign(snapshot.style, {
      width: "600px", borderRadius: "16px", overflow: "hidden", background: "#000",
      boxShadow: "0 10px 30px rgba(0,0,0,.35)", backgroundImage: "url('image_accuracy.jpg')",
      backgroundSize: "cover", backgroundPosition: "center", position: "relative", isolation: "isolate"
    });

    const qr = new Image();
    qr.crossOrigin = "anonymous";
    qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=${encodeURIComponent(window.location.href)}`;
    await new Promise(res => qr.onload = res);

    snapshot.innerHTML = `
      <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
        <img src="${qr.src}" style="position:absolute;bottom:16px;left:18px;width:52px;height:52px;border-radius:6px;">
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">My Accuracy Score</h3>
        <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">Entry Count â€“ ${total}</p>
        <table style="width:100%;border-collapse:collapse;table-layout:fixed;">
          <thead><tr>${headerRow.map(h => `<th style="padding:4px;text-align:center;font-weight:600;">${h}</th>`).join("")}</tr></thead>
          <tbody>${rowsHtml}</tbody>
        </table>
        <p style="font-size:11px;color:#ccc;text-align:center;margin-top:18px;line-height:1.6;">
          Data from tinyurl.com/britishclassicfl-accuracy<br><br>Sponsored by the Sabado Sessions Podcast
        </p>
      </div>`;

    document.body.appendChild(snapshot);
    const canvas = await html2canvas(snapshot, { backgroundColor: null, scale: 2, useCORS: true, scrollY: 0 });
    snapshot.remove();
    const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
    return new File([blob], "my-accuracy-score.png", { type: "image/png" });
  }

  document.getElementById("shareRankingBtn").addEventListener("click", shareScore);
  loadScores();
});
