  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    /* Full-row pulse highlight on match */
    @keyframes pulse-row-red {
      0%   { background-color: rgba(239,68,68,0.3); }
      50%  { background-color: rgba(239,68,68,0.15); }
      100% { background-color: rgba(239,68,68,0.3); }
    }
    .pulse-row {
      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }

    /* FAB transitions */
    #backToTopFab { transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out; }
    #backToBottomFab { transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out; }

    #contextualShareBtn {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #contextualShareBtn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Table styling */
    #accuracyTable th,
    #accuracyTable td { text-align: center; white-space: normal; word-break: break-word; }
    #accuracyTable th:nth-child(2),
    #accuracyTable td:nth-child(2) { min-width: 165px; }
    #accuracyTable { table-layout: fixed; width: 100%; }

    /* Show All button styling like leaderboard */

      border-radius: 0.375rem;
      background-color: rgba(55, 65, 81, 0.6);
      color: white;
      font-size: 0.875rem;
      margin-top: 0.5rem;

    }
    #toggleViewBtn:hover {
      background-color: rgba(75, 85, 99, 0.6);
    }
  </style>

  <!-- JS: PapaParse + html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const ua = navigator.userAgent.toLowerCase();
  const isAndroidChrome = ua.includes("android") && ua.includes("chrome") && !ua.includes("edge") && !ua.includes("opr") && !ua.includes("opera");
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  if(menuBtn && mobileMenu) {
    menuBtn.addEventListener("click", e => {
      const open = mobileMenu.classList.contains("opacity-100");
      mobileMenu.classList.toggle("opacity-100", !open);
      mobileMenu.classList.toggle("opacity-0", open);
      mobileMenu.classList.toggle("scale-y-100", !open);
      mobileMenu.classList.toggle("scale-y-0", open);
      mobileMenu.classList.toggle("pointer-events-none", open);
      e.stopPropagation();
    });
    document.addEventListener("click", e => {
      if(!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        mobileMenu.classList.remove("opacity-100","scale-y-100");
        mobileMenu.classList.add("opacity-0","scale-y-0","pointer-events-none");
      }
    });
  }

  let allRows=[], filteredRows=[], headerRow=[], nameColIdx=-1, rowsPerPage=50, currentPage=1;
  let searchMatches=[], currentMatchIndex=-1;
  let isShowingAll=false, contextualShareBtn=null;
  const searchInput=document.getElementById("searchInput");
  const clearBtn=document.getElementById("clearSearchBtn");
  const paginationContainer=document.getElementById("paginationContainer");
  const toggleViewBtn=document.getElementById("toggleViewBtn");

  function escapeRegExp(str){ return str.replace(/[.*+?^${}()|[\]\\]/g,"\\$&"); }

  async function loadAccuracyScores(){
    const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
    const response=await fetch(csvUrl);
    const text=await response.text();
    const parsed = Papa.parse(text, { skipEmptyLines: true });
    let rows = parsed.data;
    if(!rows || rows.length===0) return;

    headerRow = rows.shift();
    nameColIdx = headerRow.findIndex(h=>/name|entrant/i.test(h.trim()));
    if(nameColIdx<0) nameColIdx=1;

    document.getElementById("accuracyHeader").innerHTML = headerRow.map(h=>`<th class="px-3 py-2 text-center">${h}</th>`).join("");
    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  function removeContextualShare(){ const ex=document.querySelector(".contextual-share-row"); if(ex) ex.remove(); contextualShareBtn=null; }
  function insertContextualShare(targetRow){
    removeContextualShare();
    if(!targetRow || !headerRow.length) return;
    const tr=document.createElement("tr");
    tr.className="contextual-share-row";
    tr.innerHTML=`<td colspan="${headerRow.length}" class="text-center py-1"><button id="contextualShareBtn" class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1" style="min-width:130px;height:24px;">Share My Score</button></td>`;
    targetRow.parentNode.insertBefore(tr,targetRow);
    contextualShareBtn=document.getElementById("contextualShareBtn");
    if(contextualShareBtn) contextualShareBtn.addEventListener("click",shareScore);
  }

  function renderTable(){
    const tbody=document.getElementById("accuracyBody");
    if(!tbody) return;
    tbody.innerHTML="";
    const query=(searchInput?.value||"").trim().toLowerCase();
    const hasQuery=!!query;
    const start=isShowingAll?0:(currentPage-1)*rowsPerPage;
    const end=isShowingAll?filteredRows.length:start+rowsPerPage;
    const regex=hasQuery?new RegExp(`(${escapeRegExp(query)})`,"ig"):null;

    filteredRows.slice(start,end).forEach((row,i)=>{
      const globalIndex=start+i;
      const highlight=searchMatches.length&&currentMatchIndex>=0&&searchMatches[currentMatchIndex]===globalIndex;
      const cls=highlight?"pulse-row":"";
      const tds=row.map((c,ci)=>ci===nameColIdx&&regex?c.replace(regex,"<strong>$1</strong>"):c).map(c=>`<td class="px-3 py-2 text-center">${c}</td>`).join("");
      tbody.insertAdjacentHTML("beforeend",`<tr class="${cls}" data-global-index="${globalIndex}">${tds}</tr>`);
    });
    renderPagination();
  }

  function renderPagination(){
    const pageCount=Math.ceil(filteredRows.length/rowsPerPage);
    paginationContainer.innerHTML="";
    if(pageCount<=1) return;
    for(let i=1;i<=pageCount;i++){
      const btn=document.createElement("button");
      btn.textContent=i;
      btn.className=`px-2 py-1 mx-0.5 rounded text-xs ${i===currentPage?"bg-red-600 text-white":"bg-gray-700/60 text-gray-200 hover:bg-gray-600"}`;
      btn.addEventListener("click",()=>{ currentPage=i; renderTable(); });
      paginationContainer.appendChild(btn);
    }
  }

  function shareScore(){
    const tbody=document.getElementById("accuracyBody");
    if(!tbody) return;
    const targetRow=tbody.querySelector(".pulse-row");
    if(!targetRow) return;
    const clone=document.createElement("div");
    const tableClone=document.getElementById("accuracyTable").cloneNode(true);
    clone.appendChild(tableClone);
    tableClone.querySelectorAll("tr").forEach(tr=>tr.style.border="1px solid #ddd");
    tableClone.style.background="white";
    tableClone.style.color="black";
    html2canvas(clone,{scrollY:-window.scrollY}).then(canvas=>{
      canvas.toBlob(blob=>{
        const file=new File([blob],"accuracy_snapshot.png",{type:"image/png"});
        if(navigator.canShare&&navigator.canShare({files:[file]})){
          navigator.share({files:[file],title:"My Accuracy Score",text:"British Classic Fantasy League 2025"});
        } else {
          const url=URL.createObjectURL(file);
          const a=document.createElement("a");
          a.href=url;
          a.download="accuracy_snapshot.png";
          a.click();
          URL.revokeObjectURL(url);
        }
      });
    });
  }

  searchInput.addEventListener("input",()=>{
    const val=searchInput.value.trim().toLowerCase();
    searchMatches=[];
    currentMatchIndex=-1;
    filteredRows=allRows.filter(row=>row.some(c=>c.toLowerCase().includes(val)));
    filteredRows.forEach((row,i)=>{ if(row.some(c=>c.toLowerCase().includes(val))) searchMatches.push(i); });
    currentPage=1;
    renderTable();
    if(filteredRows.length) {
      const tbody=document.getElementById("accuracyBody");
      const tr=tbody.querySelector("tr");
      if(tr) insertContextualShare(tr);
    }
    clearBtn.classList.toggle("hidden",!val);
  });

  clearBtn.addEventListener("click",()=>{ searchInput.value=""; searchInput.dispatchEvent(new Event("input")); });

  toggleViewBtn.addEventListener("click",()=>{
    isShowingAll=!isShowingAll;
    toggleViewBtn.textContent=isShowingAll?"Show Paginated":"Show All Entries";
    renderTable();
  });

  loadAccuracyScores();

  /* ---------- Service Worker ---------- */
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js').then(r=>console.log("SW registered",r)).catch(err=>console.warn("SW failed",err)); }
});
  </script>
