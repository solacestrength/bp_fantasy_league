  <script>
document.addEventListener("DOMContentLoaded", () => {
  /* ---------- Device Detection ---------- */
  const ua = navigator.userAgent.toLowerCase();
  const isAndroidChrome =
    ua.includes("android") &&
    ua.includes("chrome") &&
    !ua.includes("edge") &&
    !ua.includes("opr") &&
    !ua.includes("opera");

  /* ---------- Burger Menu ---------- */
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  if (menuBtn && mobileMenu) {
    menuBtn.addEventListener("click", (e) => {
      const open = mobileMenu.classList.contains("opacity-100");
      mobileMenu.classList.toggle("opacity-100", !open);
      mobileMenu.classList.toggle("opacity-0", open);
      mobileMenu.classList.toggle("scale-y-100", !open);
      mobileMenu.classList.toggle("scale-y-0", open);
      mobileMenu.classList.toggle("pointer-events-none", open);
      e.stopPropagation();
    });
    document.addEventListener("click", (e) => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        mobileMenu.classList.remove("opacity-100", "scale-y-100");
        mobileMenu.classList.add("opacity-0", "scale-y-0", "pointer-events-none");
      }
    });
  }

  /* ---------- Toast Warning ---------- */
  function showWarning(message) {
    const existing = document.getElementById("shareWarningToast");
    if (existing) existing.remove();
    const toast = document.createElement("div");
    toast.id = "shareWarningToast";
    toast.textContent = message;
    Object.assign(toast.style, {
      position: "fixed",
      top: "18px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "rgba(239,68,68,0.9)",
      color: "white",
      padding: "8px 14px",
      borderRadius: "8px",
      fontSize: "13px",
      boxShadow: "0 2px 8px rgba(0,0,0,0.25)",
      zIndex: 9999,
      opacity: 0,
      transition: "opacity 0.4s ease-in-out"
    });
    document.body.appendChild(toast);
    requestAnimationFrame(() => (toast.style.opacity = 1));
    setTimeout(() => {
      toast.style.opacity = 0;
      setTimeout(() => toast.remove(), 400);
    }, 2500);
  }

  /* ---------- FAB Logic ---------- */
  const fabTop = document.getElementById("backToTopFab");
  const fabBottom = document.getElementById("backToBottomFab");
  const bottomBackToTop = document.getElementById("bottomBackToTop");
  let scrollTimer;
  function handleFABs() {
    const y = window.scrollY;
    const nearTop = y < 150;
    const nearBottom = y + window.innerHeight > document.body.scrollHeight - 150;
    if (fabTop) {
      fabTop.style.opacity = 0;
      fabTop.style.pointerEvents = "none";
      fabTop.style.transform = "translateY(-50%) scale(0.9)";
    }
    if (fabBottom) {
      fabBottom.style.opacity = 0;
      fabBottom.style.pointerEvents = "none";
      fabBottom.style.transform = "translateY(-50%) scale(0.9)";
    }
    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(() => {
      if (!nearTop && !nearBottom) {
        if (fabTop) { fabTop.style.opacity = 1; fabTop.style.pointerEvents = "auto"; fabTop.style.transform = "translateY(-50%) scale(1)"; }
        if (fabBottom) { fabBottom.style.opacity = 1; fabBottom.style.pointerEvents = "auto"; fabBottom.style.transform = "translateY(-50%) scale(1)"; }
      }
    }, 120);
  }
  window.addEventListener("scroll", handleFABs);
  if (fabTop) fabTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  if (fabBottom) fabBottom.addEventListener("click", () => window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" }));
  if (bottomBackToTop) bottomBackToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

  /* ---------- Table State ---------- */
  const rowsPerPage = 50;
  let allRows = [];
  let filteredRows = [];
  let currentPage = 1;
  let searchMatches = [];
  let currentMatchIndex = -1;
  let headerRow = [];
  let nameColIdx = -1;
  let contextualShareBtn = null;
  let isShowingAll = false;
  let lastMatchedGlobalIndex = null;
  let lastMatchedPage = null;
  let shareButtonFadeTimer = null;

  const searchInput = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearSearchBtn");
  const paginationContainer = document.getElementById("paginationContainer");

  /* ---------- Toggle Show All ---------- */
  let toggleViewBtn = document.getElementById("toggleViewBtn");
  if (!toggleViewBtn) {
    toggleViewBtn = document.createElement("button");
    toggleViewBtn.id = "toggleViewBtn";
    toggleViewBtn.textContent = "Show All Entries";
    toggleViewBtn.className = "px-3 py-1 ml-3 rounded bg-gray-700/60 hover:bg-gray-600 text-white text-sm";
    if (paginationContainer && paginationContainer.parentNode) {
      paginationContainer.parentNode.insertBefore(toggleViewBtn, paginationContainer);
    } else { document.body.insertBefore(toggleViewBtn, document.body.firstChild); }
  }
  toggleViewBtn.addEventListener("click", () => {
    isShowingAll = !isShowingAll;
    toggleViewBtn.textContent = isShowingAll ? "Show 50 per page" : "Show All Entries";
    if (!isShowingAll && lastMatchedGlobalIndex !== null) { currentPage = Math.floor(lastMatchedGlobalIndex / rowsPerPage) + 1; }
    renderTable();
    if (lastMatchedGlobalIndex !== null) setTimeout(() => scrollToGlobalIndex(lastMatchedGlobalIndex), 80);
  });

  function escapeRegExp(str) { return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); }

  /* ---------- Load CSV Data ---------- */
  async function loadAccuracyScores() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
    const response = await fetch(csvUrl);
    const text = await response.text();
    const rows = text.trim().split(/\r?\n/).map(l => l.split(","));
    if (!rows.length) return;
    headerRow = rows.shift();
    nameColIdx = headerRow.findIndex(h => /name|entrant/i.test(h.trim()));
    if (nameColIdx < 0) nameColIdx = 1;
    document.getElementById("accuracyHeader").innerHTML = headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");
    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  /* ---------- Contextual Share ---------- */
  function removeContextualShare() {
    const ex = document.querySelector(".contextual-share-row");
    if (ex) ex.remove();
    contextualShareBtn = null;
  }
  function insertContextualShare(targetRow) {
    removeContextualShare();
    if (!targetRow || !headerRow.length) return;
    const tr = document.createElement("tr");
    tr.className = "contextual-share-row";
    tr.innerHTML = `<td colspan="${headerRow.length}" class="text-center py-1">
      <button id="contextualShareBtn"
        class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1"
        style="min-width:130px;height:24px;">Share My Score</button>
    </td>`;
    targetRow.parentNode.insertBefore(tr, targetRow);
    contextualShareBtn = document.getElementById("contextualShareBtn");
    if (contextualShareBtn) contextualShareBtn.addEventListener("click", shareScore);
  }

  function findRowElementByGlobalIndex(globalIdx) { return document.querySelector(`#accuracyBody tr[data-global-index='${globalIdx}']`); }

  function scrollToGlobalIndex(globalIdx) {
    if (globalIdx === null) return;
    if (!isShowingAll && !isAndroidChrome) {
      const pageOfIndex = Math.floor(globalIdx / rowsPerPage) + 1;
      if (currentPage !== pageOfIndex) currentPage = pageOfIndex;
      renderTable();
    } else renderTable();
    setTimeout(() => {
      const row = findRowElementByGlobalIndex(globalIdx);
      if (row) {
        const headerH = document.querySelector(".site-header")?.offsetHeight || 0;
        const rowRect = row.getBoundingClientRect();
        const rowHeight = rowRect.height || 32;
        const dest = Math.max(0, rowRect.top + window.scrollY - headerH - rowHeight);
        window.scrollTo({ top: dest, behavior: "smooth" });
        setTimeout(() => insertContextualShare(row), 220);
      }
    }, 80);
  }

  /* ---------- Render Table ---------- */
  function renderTable() {
    const tbody = document.getElementById("accuracyBody");
    const pagination = document.getElementById("paginationContainer");
    if (!tbody) return;
    tbody.innerHTML = "";
    if (pagination) pagination.innerHTML = "";
    const query = (searchInput?.value || "").trim().toLowerCase();
    const hasQuery = !!query;
    const start = isShowingAll ? 0 : (currentPage - 1) * rowsPerPage;
    const end = isShowingAll ? filteredRows.length : start + rowsPerPage;
    const regex = hasQuery ? new RegExp(`(${escapeRegExp(query)})`, "ig") : null;

    filteredRows.slice(start, end).forEach((row, i) => {
      const globalIndex = start + i;
      const highlight = searchMatches.length && currentMatchIndex >= 0 && searchMatches[currentMatchIndex] === globalIndex;
      const tds = row.map((c, ci) => { let content = c; if (hasQuery && ci === nameColIdx && regex) content = c.replace(regex, "<strong>$1</strong>"); return `<td class="px-3 py-2 text-center">${content}</td>`; }).join("");
      tbody.insertAdjacentHTML("beforeend", `<tr class="${highlight?'pulse-row':''}" data-global-index="${globalIndex}">${tds}</tr>`);
    });

    if (!isShowingAll) renderPagination();
  }

  /* ---------- Pagination ---------- */
  function renderPagination() {
    const container = document.getElementById("paginationContainer");
    if (!container) return;
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    container.innerHTML = "";
    if (totalPages <= 1) return;
    const makeBtn = (t, h, disabled = false, active = false) => {
      const b = document.createElement("button");
      b.textContent = t;
      b.className = "px-2 py-1 mx-1 rounded " + (active ? "bg-red-600 text-white" : "bg-gray-700/60 hover:bg-gray-600");
      b.disabled = disabled;
      b.onclick = h;
      container.appendChild(b);
    };
    makeBtn("Â« Prev", () => { if (currentPage>1){currentPage--; renderTable(); setTimeout(()=>{ if(lastMatchedGlobalIndex!==null && Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1===currentPage) scrollToGlobalIndex(lastMatchedGlobalIndex); },80); } }, currentPage===1);
    const maxBtns=5; let s=Math.max(1,currentPage-Math.floor(maxBtns/2)); let e=Math.min(totalPages,s+maxBtns-1); if(e-s<maxBtns-1) s=Math.max(1,e-maxBtns+1);
    for(let i=s;i<=e;i++) makeBtn(i,()=>{ currentPage=i; renderTable(); setTimeout(()=>{ if(lastMatchedGlobalIndex!==null && Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1===currentPage) scrollToGlobalIndex(lastMatchedGlobalIndex); },80); },false,i===currentPage);
    makeBtn("Next Â»",()=>{if(currentPage<totalPages){currentPage++; renderTable();}},currentPage===totalPages);
  }

  /* ---------- Search ---------- */
  if (searchInput) {
    searchInput.addEventListener("input", ()=>{
      const f = searchInput.value.trim().toLowerCase();
      if(clearBtn) clearBtn.classList.toggle("hidden",!searchInput.value);
      searchMatches=[]; currentMatchIndex=-1; removeContextualShare();
      if(!f){
        filteredRows=[...allRows];
        if(lastMatchedGlobalIndex!==null){ currentPage=Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1; renderTable(); setTimeout(()=>scrollToGlobalIndex(lastMatchedGlobalIndex),100); }
        else renderTable(); return;
      }
      filteredRows=[...allRows];
      allRows.forEach((row,idx)=>{ if(row.join(" ").toLowerCase().includes(f)) searchMatches.push(idx); });
      if(searchMatches.length){ currentMatchIndex=0; lastMatchedGlobalIndex=searchMatches[currentMatchIndex]; lastMatchedPage=Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1;
        if(isAndroidChrome) renderTable(); else { currentPage=Math.floor(searchMatches[0]/rowsPerPage)+1; renderTable(); scrollToGlobalIndex(lastMatchedGlobalIndex); } }
      else renderTable();
    });
    searchInput.addEventListener("keydown",(e)=>{ if(e.key==="Enter"&&searchMatches.length){ e.preventDefault(); currentMatchIndex=(searchMatches.length>1)?(currentMatchIndex+1)%searchMatches.length:0; lastMatchedGlobalIndex=searchMatches[currentMatchIndex]; lastMatchedPage=Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1; if(isAndroidChrome) renderTable(); else { if(!isShowingAll) currentPage=Math.floor(searchMatches[currentMatchIndex]/rowsPerPage)+1; renderTable(); scrollToGlobalIndex(lastMatchedGlobalIndex); } } });
  }

  if(clearBtn){
    clearBtn.addEventListener("click",()=>{
      if(searchInput) searchInput.value="";
      clearBtn.classList.add("hidden");
      searchMatches=[]; currentMatchIndex=-1; filteredRows=[...allRows];
      const shareBtn=document.getElementById("contextualShareBtn");
      if(shareBtn){ if(shareButtonFadeTimer){clearTimeout(shareButtonFadeTimer); shareButtonFadeTimer=null;} shareBtn.classList.remove("hidden"); shareButtonFadeTimer=setTimeout(()=>{ shareBtn.classList.add("hidden"); },3000);}
      if(lastMatchedGlobalIndex!==null){ currentPage=Math.floor(lastMatchedGlobalIndex/rowsPerPage)+1; removeContextualShare(); renderTable(); setTimeout(()=>scrollToGlobalIndex(lastMatchedGlobalIndex),100); } else { removeContextualShare(); renderTable(); }
    });
  }

  /* ---------- Share ---------- */
  function detectBrowserShareSupport(){ return { isAndroidChrome, isChromeIOS: ua.includes("crios") }; }
  async function shareScore(){
    if(!searchMatches.length && lastMatchedGlobalIndex===null){ showWarning("Please search for your name before sharing."); return; }
    const { isChromeIOS } = detectBrowserShareSupport();
    const btn = contextualShareBtn || document.getElementById("shareRankingBtn");
    if(!btn) return;
    const originalLabel=btn.textContent||btn.innerText||"Share My Score";
    btn.disabled=true;
    if(btn===contextualShareBtn) btn.textContent="Generatingâ€¦";
    try{
      const file=await buildSnapshotFile();
      if(!isChromeIOS && navigator.canShare && navigator.canShare({files:[file]})){ await navigator.share({title:"British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§",text:"Check out my accuracy score!",files:[file]}); }
      else{ const url=URL.createObjectURL(file); const link=document.createElement("a"); link.href=url; link.download=file.name; document.body.appendChild(link); link.click(); link.remove(); URL.revokeObjectURL(url); }
    }catch(err){ console.error("Share failed:",err);}
    finally{ btn.disabled=false; if(btn===contextualShareBtn) btn.textContent=originalLabel; }
  }

  async function buildSnapshotFile(){
    const total=allRows.length;
    const matchIndex=(lastMatchedGlobalIndex!==null && lastMatchedGlobalIndex!==undefined)?lastMatchedGlobalIndex:(searchMatches.length?searchMatches[currentMatchIndex]:0);
    const safeIndex=(typeof matchIndex==="number" && matchIndex>=0 && matchIndex<allRows.length)?matchIndex:0;
    let start=Math.max(0,safeIndex-4), end=Math.min(total-1,safeIndex+5);
    if(safeIndex<10){ start=0; end=Math.min(total-1,9); } else if(total-safeIndex<=5){ start=Math.max(0,total-10); end=total-1; }
    const slice=allRows.slice(start,end+1); while(slice.length<10) slice.push(new Array(headerRow.length).fill(""));
        const rowsHtml = slice.map((r, i) => {
      const actual = start + i;
      const bold = actual === safeIndex ? "font-weight:bold;" : "";
      return `<tr style="${bold}">${r.map(c => `<td style="padding:4px;text-align:center;border:1px solid #ddd;">${c}</td>`).join("")}</tr>`;
    }).join("");

    const html = `
      <html>
        <head>
          <meta charset="utf-8">
          <title>Accuracy Snapshot</title>
        </head>
        <body>
          <table style="border-collapse: collapse; width:100%; font-family: Arial, sans-serif; font-size:12px;">
            <thead>
              <tr>
                ${headerRow.map(h => `<th style="padding:4px;text-align:center;border:1px solid #ddd;background:#f2f2f2;">${h}</th>`).join("")}
              </tr>
            </thead>
            <tbody>
              ${rowsHtml}
            </tbody>
          </table>
        </body>
      </html>
    `;
    return new File([html], "accuracy_snapshot.html", { type: "text/html" });
  }

  /* ---------- Initialize ---------- */
  loadAccuracyScores();

  /* ---------- Service Worker Registration ---------- */
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.warn('Service Worker registration failed:', err));
  }
});
