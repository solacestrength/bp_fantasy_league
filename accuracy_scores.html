              </button>
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search"

                       style="width:calc(11ch + 12px);height:32px;">
                <svg xmlns="http://www.w3.org/2000/svg"

              </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuBtn=document.getElementById('menu-btn');const mobileMenu=document.getElementById('mobile-menu');
    menuBtn.addEventListener('click',e=>{const o=mobileMenu.classList.contains('opacity-100');mobileMenu.classList.toggle('opacity-100',!o);mobileMenu.classList.toggle('opacity-0',o);mobileMenu.classList.toggle('scale-y-100',!o);mobileMenu.classList.toggle('scale-y-0',o);menuBtn.setAttribute('aria-expanded',!o);e.stopPropagation();});
    document.addEventListener('click',e=>{if(!mobileMenu.contains(e.target)&&!menuBtn.contains(e.target)){mobileMenu.classList.remove('opacity-100','scale-y-100');mobileMenu.classList.add('opacity-0','scale-y-0');menuBtn.setAttribute('aria-expanded','false');}});

    const rowsPerPage=50;let allRows=[],filteredRows=[],currentPage=1,searchMatches=[],currentMatchIndex=-1,headerRow=[];
    async function loadScores(){
      const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
      const r=await fetch(csvUrl);const t=await r.text();const rows=t.trim().split("\n").map(r=>r.split(","));headerRow=rows.shift();
      document.getElementById("accuracyHeader").innerHTML=headerRow.map(h=>`<th class='px-3 py-2 text-center'>${h}</th>`).join("");
      allRows=rows;filteredRows=[...allRows];renderTable();}
    function renderTable(){const b=document.getElementById("accuracyBody");b.innerHTML="";const s=(currentPage-1)*rowsPerPage;const e=s+rowsPerPage;
      filteredRows.slice(s,e).forEach((row,i)=>{const gi=s+i;const hi=searchMatches.length&&searchMatches[currentMatchIndex]===gi;const rc=hi?"pulse-row":"";b.insertAdjacentHTML("beforeend",`<tr class="${rc}">${row.map(c=>`<td class="px-3 py-2 text-center">${c}</td>`).join('')}</tr>`);});}
    const searchInput=document.getElementById("searchInput");
    searchInput.addEventListener("input",()=>{const f=searchInput.value.trim().toLowerCase();searchMatches=[];currentMatchIndex=-1;if(!f){filteredRows=[...allRows];currentPage=1;renderTable();return;}
      allRows.forEach((row,i)=>{if(row.join(" ").toLowerCase().includes(f))searchMatches.push(i);});if(searchMatches.length>0){currentMatchIndex=0;currentPage=Math.floor(searchMatches[0]/rowsPerPage)+1;renderTable();}});
    async function shareScore(){
      if(searchMatches.length===0){alert("Please search for your name first.");return;}
      const m=searchMatches[currentMatchIndex];let start,end;if(m<10){start=0;end=9;}else{start=m-4;end=m+5;if(start<0){end+=-start;start=0;}if(end>allRows.length-1){start=Math.max(0,allRows.length-10);end=allRows.length-1;}}
      const v=allRows.slice(start,end+1);
      const rowsHtml=v.map((r,i)=>{const ai=start+i;return `<tr style="${ai===m?'font-weight:bold;':''}">${r.map(c=>`<td class='px-3 py-1 text-center'>${c}</td>`).join('')}</tr>`;}).join('');
      const qrURL=`https://api.qrserver.com/v1/create-qr-code/?size=55x55&data=${encodeURIComponent(window.location.href)}`;const qrImg=new Image();qrImg.crossOrigin="anonymous";qrImg.src=qrURL;
      qrImg.onload=()=>{const snap=document.createElement('div');snap.style.width='600px';snap.style.borderRadius='16px';snap.style.overflow='hidden';snap.style.position='relative';snap.style.boxShadow='0 10px 30px rgba(0,0,0,.35)';snap.style.backgroundImage="url('image_accuracy.jpg')";snap.style.backgroundSize='cover';snap.style.backgroundPosition='center';
        snap.innerHTML=`<div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
        <img src="${qrImg.src}" style="position:absolute;top:20px;right:20px;width:38px;height:38px;border-radius:4px;"/>
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">My Accuracy Score</h3>
        <p style="text-align:center;font-size:11px;opacity:0.9;margin-bottom:10px;">Entry Count â€“ ${allRows.length}</p>
        <table class="w-full text-sm" style="table-layout:fixed;border-collapse:collapse;">
        <thead><tr>${headerRow.map(h=>`<th class='py-1 px-3 text-center font-semibold'>${h}</th>`).join('')}</tr></thead><tbody>${rowsHtml}</tbody></table>
        <p class="text-xs text-gray-300 text-center mt-4">Data from tinyurl.com/britishclassicfl-accuracy<br/><br/>Sponsored by the Sabado Sessions Podcast</p></div>`;
        document.body.appendChild(snap);
        html2canvas(snap,{backgroundColor:null,scale:2,useCORS:true,scrollY:0}).then(async c=>{const b=await new Promise(r=>c.toBlob(r,'image/png'));snap.remove();const f=new File([b],'accuracy_score.png',{type:'image/png'});
        if(navigator.canShare&&navigator.canShare({files:[f]})){try{await navigator.share({title:'My Accuracy Score',text:'Check out my accuracy score!',files:[f]});return;}catch{}}
        const link=document.createElement('a');link.href=c.toDataURL('image/png');link.download='my-accuracy-score.png';link.click();});};}
    document.getElementById('shareRankingBtn').addEventListener('click',shareScore);
    loadScores();
  });
  </script>
</body>
