<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

  // --- Dropdown toggle ---
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', (e) => {
    const isOpen = mobileMenu.classList.contains('opacity-100');
    if (isOpen) {
      mobileMenu.classList.remove('opacity-100','scale-y-100');
      mobileMenu.classList.add('opacity-0','scale-y-0');
      menuBtn.setAttribute('aria-expanded','false');
    } else {
      mobileMenu.classList.remove('opacity-0','scale-y-0');
      mobileMenu.classList.add('opacity-100','scale-y-100');
      menuBtn.setAttribute('aria-expanded','true');
    }
    e.stopPropagation();
  });
  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      mobileMenu.classList.remove('opacity-100','scale-y-100');
      mobileMenu.classList.add('opacity-0','scale-y-0');
      menuBtn.setAttribute('aria-expanded','false');
    }
  });

  // --- Leaderboard logic ---
  const rowsPerPage = 50;
  let allRows = [], filteredRows = [], currentPage = 1;
  let searchMatches = [], currentMatchIndex = -1;
  let inactivityTimer;

  async function loadLeaderboard() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
    const response = await fetch(csvUrl);
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split(","));
    const headerRow = rows.shift();
    document.getElementById("leaderboardHeader").innerHTML = headerRow.map(h=>`<th class='px-3 py-2'>${h}</th>`).join("");
    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  function renderTable() {
    const tableBody = document.getElementById("leaderboardBody");
    tableBody.innerHTML = "";
    const start = (currentPage-1)*rowsPerPage;
    const end = start+rowsPerPage;
    filteredRows.slice(start,end).forEach((row,i)=>{
      const globalIndex = start+i;
      const isHighlighted = globalIndex === searchMatches[currentMatchIndex];
      tableBody.insertAdjacentHTML("beforeend", 
        `<tr class="${isHighlighted?'bg-red-600/40 font-bold highlighted':''}">
          ${row.map(cell=>`<td class='px-3 py-2 text-center'>${cell}</td>`).join('')}
        </tr>`);
    });
    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length/rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« Prev";
    prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    prevBtn.disabled = currentPage===1;
    prevBtn.onclick = () => { if (currentPage>1) { currentPage--; renderTable(); } };
    container.appendChild(prevBtn);

    const maxButtons = 5;
    let startPage = Math.max(1,currentPage-Math.floor(maxButtons/2));
    let endPage = Math.min(totalPages,startPage+maxButtons-1);
    if (endPage-startPage<maxButtons-1) startPage=Math.max(1,endPage-maxButtons+1);

    if (startPage>1) {
      createPageButton(1,container);
      if (startPage>2) container.insertAdjacentHTML("beforeend","<span class='mx-1'>...</span>");
    }
    for (let i=startPage;i<=endPage;i++) createPageButton(i,container);
    if (endPage<totalPages) {
      if (endPage<totalPages-1) container.insertAdjacentHTML("beforeend","<span class='mx-1'>...</span>");
      createPageButton(totalPages,container);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Â»";
    nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    nextBtn.disabled = currentPage===totalPages;
    nextBtn.onclick = () => { if (currentPage<totalPages) { currentPage++; renderTable(); } };
    container.appendChild(nextBtn);
  }

  function createPageButton(page,container) {
    const btn = document.createElement("button");
    btn.textContent = page;
    btn.className = `px-2 py-1 mx-1 rounded ${page===currentPage?"bg-red-600 text-white":"bg-gray-700/60 hover:bg-gray-600"}`;
    btn.onclick = () => { currentPage=page; renderTable(); };
    container.appendChild(btn);
  }

  // --- Floating Share Button ---
  const searchInput = document.getElementById("searchInput");
  const shareFloatingBtn = document.createElement('button');
  shareFloatingBtn.id = 'floatingShareBtn';
  shareFloatingBtn.textContent = "Share My Ranking";
  shareFloatingBtn.className = "hidden fixed bottom-20 right-6 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg z-50 hover:bg-red-700 transition-opacity duration-700 ease-in-out";
  document.body.appendChild(shareFloatingBtn);

  function fadeOutShareButton() {
    shareFloatingBtn.classList.add('fade-out');
    setTimeout(() => {
      shareFloatingBtn.classList.add('hidden');
      shareFloatingBtn.classList.remove('fade-out');
    }, 700);
  }
  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    if (!shareFloatingBtn.classList.contains('hidden')) {
      inactivityTimer = setTimeout(() => { fadeOutShareButton(); }, 10000);
    }
  }
  window.addEventListener('scroll', resetInactivityTimer);
  document.addEventListener('input', resetInactivityTimer);

  // --- Search + Highlight + Enter Navigation ---
  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.trim().toLowerCase();
    if (!filter) {
      filteredRows = [...allRows];
      searchMatches = [];
      currentMatchIndex = -1;
      currentPage = 1;
      renderTable();
      shareFloatingBtn.classList.add("hidden");
      return;
    }

    searchMatches = allRows
      .map((r,i)=>r.join(" ").toLowerCase().includes(filter)?i:-1)
      .filter(i=>i!==-1);
    currentMatchIndex = 0;

    if (searchMatches.length > 0) {
      const matchIndex = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIndex / rowsPerPage) + 1;
      renderTable();
      shareFloatingBtn.classList.remove("hidden");
      resetInactivityTimer();
    } else {
      filteredRows = [...allRows];
      renderTable();
      shareFloatingBtn.classList.add("hidden");
    }
  });

  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && searchMatches.length > 0) {
      currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
      const matchIndex = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIndex / rowsPerPage) + 1;
      renderTable();
      resetInactivityTimer();
    }
  });

  // --- Share Logic ---
  async function shareRanking() {
    if (searchMatches.length === 0) { alert("Please search for your name first."); return; }

    const matchIndex = searchMatches[currentMatchIndex];
    let start = matchIndex - 4, end = matchIndex + 5;
    if (start < 0) { end += -start; start = 0; }
    if (end > allRows.length - 1) { start = Math.max(0, allRows.length - 10); end = allRows.length - 1; }

    const visibleRows = allRows.slice(start, end + 1);
const highlightedRows = visibleRows.map((row, i) => {
  const actualIndex = start + i;
  const rowHtml = row.map(cell => `<td class="px-3 py-1 text-center">${cell}</td>`).join('');
  return actualIndex === lastSearchedIndex
    ? `<tr class="font-bold">${rowHtml}</tr>`
    : `<tr>${rowHtml}</tr>`;

    const snapshot=document.createElement('div');
    snapshot.id='snapshot';
    snapshot.style.width='600px';
    snapshot.className='p-6 rounded-lg text-white';
    snapshot.style.backgroundImage="url('image_accuracy.jpg')";
    snapshot.style.backgroundSize='cover';
    snapshot.style.backgroundPosition='center';
    snapshot.innerHTML=`
      <div class="bg-black/70 p-4 rounded-lg">
        <h2 class="text-center text-xl font-bold mb-3">British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§</h2>
        <h3 class="text-center text-lg font-semibold mb-2">My Accuracy Score</h3>
        <table class="w-full border-collapse text-sm">
          <thead><tr class="border-b border-gray-600">
            <th class="text-left py-1">Rank</th>
            <th class="text-left py-1">Name</th>
            <th class="text-right py-1">Points</th>
          </tr></thead>
          <tbody>${highlightedRows}</tbody>
        </table>
        <p class="text-xs text-gray-300 text-center mt-2">Data from Accuracy Scores</p>
      </div>
    `;
    document.body.appendChild(snapshot);
    snapshot.style.position='absolute';
    snapshot.style.left='-9999px';

    html2canvas(snapshot, { backgroundColor: null, scale: 2 }).then(async canvas => {
      const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
      snapshot.remove();
      const file = new File([blob], 'accuracy.png', { type: 'image/png' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§',
            text: 'Check out my accuracy score!',
            files: [file]
          });
          return;
        } catch (err) { console.warn('Share cancelled or failed:', err); }
      }
      try {
        await navigator.clipboard.writeText(window.location.href);
        alert('Link copied to clipboard!');
      } catch {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'my-accuracy-score.png';
        link.click();
      }
    });
  }

  document.getElementById('shareRankingBtn').addEventListener('click', shareRanking);
  shareFloatingBtn.addEventListener('click', shareRanking);

  loadLeaderboard();

});
</script>

    50% { background-color: rgba(220, 38, 38, 0.1); }
