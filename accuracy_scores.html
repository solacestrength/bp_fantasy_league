  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeInUp 1s ease-out forwards; }

    #floatingShareBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }
    #floatingShareBtn:not(.hidden) { opacity: 1; pointer-events: auto; }
    #floatingShareBtn.fade-out { opacity: 0; pointer-events: none; }

    /* Full-row pulse highlight on match */
    @keyframes pulse-row-red {
      0%   { background-color: rgba(239,68,68,0.3); }
      50%  { background-color: rgba(239,68,68,0.15); }
      100% { background-color: rgba(239,68,68,0.3); }

      animation: pulse-row-red 1.2s ease-in-out 1;
      background-color: rgba(239,68,68,0.3);
      font-weight: bold;
    }
  </style>

  <div class="relative z-10">
    <!-- Header -->

            British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§

        <!-- Burger button -->
        <div class="absolute right-4 top-1/2 -translate-y-1/2">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />

    <!-- Dropdown menu -->

    <!-- Main content -->

          class="w-full max-w-3xl lg:max-w-4xl mx-auto bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-700">

          <!-- Page header -->

                  alt="Share Icon" class="w-4 h-4 invert" />
              </button>
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search"
                  class="bg-gray-700/60 text-white placeholder-gray-400 text-sm rounded-lg pl-8 pr-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-500"
                  style="width: calc(11ch + 12px); height: 32px;" />
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="absolute left-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>

          <!-- Table -->

              </thead>

          <div id="paginationContainer" class="flex justify-center items-center mt-4 flex-wrap text-sm text-gray-300"></div>
          <p class="text-xs text-gray-500 text-center mt-3">Data auto-updates from Google Sheets</p>
        </div>

  <!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* --- Burger / dropdown --- */
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', (e) => {
    const isOpen = mobileMenu.classList.contains('opacity-100');
    mobileMenu.classList.toggle('opacity-100', !isOpen);
    mobileMenu.classList.toggle('opacity-0', isOpen);
    mobileMenu.classList.toggle('scale-y-100', !isOpen);
    mobileMenu.classList.toggle('scale-y-0', isOpen);
    menuBtn.setAttribute('aria-expanded', String(!isOpen));
    e.stopPropagation();
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      mobileMenu.classList.remove('opacity-100', 'scale-y-100');
      mobileMenu.classList.add('opacity-0', 'scale-y-0');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  });

  /* --- Accuracy table logic --- */
  const rowsPerPage = 50;
  let allRows = [], filteredRows = [], currentPage = 1;
  let searchMatches = [], currentMatchIndex = -1;
  let headerRow = [], nameColIdx = 1;

  async function loadScores() {
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA8YB98ghNeM-cS6Fs1pJNkEBOI0x7WKI4R0vtvAG68mo7PJZYVj2HsdxH3DDqvieaTpe9zUzJcNW/pub?gid=1841956952&single=true&output=csv";
    const response = await fetch(csvUrl);
    const text = await response.text();
    const parsed = Papa.parse(text.trim(), { skipEmptyLines: true });
    const rows = parsed.data;

    headerRow = rows.shift();
    const idx = headerRow.findIndex(h => h.trim().toLowerCase() === 'name');
    nameColIdx = idx >= 0 ? idx : 1;

    document.getElementById("accuracyHeader").innerHTML =
      headerRow.map(h => `<th class="px-3 py-2 text-center">${h}</th>`).join("");

    allRows = rows;
    filteredRows = [...allRows];
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("accuracyBody");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    filteredRows.slice(start, end).forEach((row, idx) => {
      const globalIndex = start + idx;
      const isHighlighted = searchMatches.length && searchMatches[currentMatchIndex] === globalIndex;
      const rowClass = isHighlighted ? "pulse-row" : "";
      const tds = row.map(cell => `<td class="px-3 py-2 text-center">${cell}</td>`).join('');
      tbody.insertAdjacentHTML("beforeend", `<tr class="${rowClass}">${tds}</tr>`);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    const container = document.getElementById("paginationContainer");
    container.innerHTML = "";
    if (totalPages <= 1) return;

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« Prev";
    prevBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
    container.appendChild(prevBtn);

    const maxButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);
    if (endPage - startPage < maxButtons - 1) startPage = Math.max(1, endPage - maxButtons + 1);

    if (startPage > 1) { createPageButton(1, container); if (startPage > 2) container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>"); }
    for (let i = startPage; i <= endPage; i++) createPageButton(i, container);
    if (endPage < totalPages) { if (endPage < totalPages - 1) container.insertAdjacentHTML("beforeend", "<span class='mx-1'>...</span>"); createPageButton(totalPages, container); }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Â»";
    nextBtn.className = "px-2 py-1 mx-1 bg-gray-700/60 rounded hover:bg-gray-600";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTable(); } };
    container.appendChild(nextBtn);
  }

  function createPageButton(page, container) {
    const btn = document.createElement("button");
    btn.textContent = page;
    btn.className = `px-2 py-1 mx-1 rounded ${page === currentPage ? "bg-red-600 text-white" : "bg-gray-700/60 hover:bg-gray-600"}`;
    btn.onclick = () => { currentPage = page; renderTable(); };
    container.appendChild(btn);
  }

  /* --- Search + Contextual Share Button (Above Highlighted Row) --- */
  const searchInput = document.getElementById("searchInput");
  let contextualShareBtn = null; // dynamic button reference

  // Remove any existing contextual row/button
  function removeContextualShare() {
    const existing = document.querySelector(".contextual-share-row");
    if (existing) existing.remove();
    contextualShareBtn = null;
  }

  // Insert contextual button ABOVE the highlighted row
  function insertContextualShare() {
    removeContextualShare();
    if (searchMatches.length === 0) return;

    const matchIndex = searchMatches[currentMatchIndex];
    const visibleRows = document.querySelectorAll("#accuracyBody tr");
    const rowPosition = matchIndex % rowsPerPage;
    const targetRow = visibleRows[rowPosition];

    const container = document.createElement('tr');
    container.className = "contextual-share-row";
    container.innerHTML = `
      <td colspan="${headerRow.length}" class="text-center py-1">
        <button id="contextualShareBtn" 
          class="bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1"
          style="min-width:130px; height:24px;">
          Share My Score
        </button>
      </td>
    `;

    const body = document.getElementById("accuracyBody");
    if (targetRow) {
      body.insertBefore(container, targetRow);
    } else {
      body.appendChild(container); // fallback
    }

    contextualShareBtn = document.getElementById("contextualShareBtn");
    contextualShareBtn.addEventListener("click", shareScore);
  }

  // Search handlers (type to filter, Enter to cycle matches)
  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.trim().toLowerCase();
    searchMatches = [];
    currentMatchIndex = -1;

    if (!filter) {
      filteredRows = [...allRows];
      currentPage = 1;
      renderTable();
      removeContextualShare();
      return;
    }

    allRows.forEach((row, idx) => {
      if (row.join(" ").toLowerCase().includes(filter)) searchMatches.push(idx);
    });

    if (searchMatches.length > 0) {
      currentMatchIndex = 0;
      const matchIdx = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIdx / rowsPerPage) + 1;
      renderTable();
      insertContextualShare();
    } else {
      renderTable();
      removeContextualShare();
    }
  });

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && searchMatches.length > 1) {
      e.preventDefault();
      currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
      const matchIdx = searchMatches[currentMatchIndex];
      currentPage = Math.floor(matchIdx / rowsPerPage) + 1;
      renderTable();
      insertContextualShare();
    }
  });

  /* --- Device detection helper --- */
  function detectBrowserShareSupport() {
    const ua = navigator.userAgent.toLowerCase();
    return {
      isChromeIOS: ua.includes('crios'),
      isAndroidChrome: ua.includes('chrome') && ua.includes('android')
    };
  }

  /* --- SHARE SYSTEM (contextual) --- */
  async function shareScore() {
    if (searchMatches.length === 0) return alert("Please search for your name first.");
    const { isChromeIOS, isAndroidChrome } = detectBrowserShareSupport();

    const btn = contextualShareBtn;
    if (!btn) return;

    // --- Two-step (Android Chrome only) ---
    if (isAndroidChrome) {
      btn.textContent = "Generating...";
      btn.disabled = true;

      const canvas = await buildSnapshotCanvas();
      const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
      const file = new File([blob], 'accuracy_score.png', { type: 'image/png' });

      // Hide generating state and replace with "Share Generated Image"
      btn.style.display = "none";
      const newBtn = document.createElement("button");
      newBtn.textContent = "Share Generated Image";
      newBtn.className = "bg-red-600 hover:bg-red-500 text-white rounded-full text-xs font-semibold shadow-md px-3 py-1";
      newBtn.style.minWidth = "130px";
      newBtn.style.height = "24px";
      btn.parentNode.appendChild(newBtn);

      newBtn.addEventListener("click", async () => {
        await performShare(file, 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§', 'Check out my accuracy score!');
        removeContextualShare();
      });
      return; // Android handled
    }

    // --- iOS Chrome: auto-download fallback + notice ---
    if (isChromeIOS) {
      const canvas = await buildSnapshotCanvas();
      const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'accuracy_score.png';
      link.click();
      URL.revokeObjectURL(link.href);
      alert("Chrome on iOS doesnâ€™t support image sharing. The snapshot has been downloaded instead. Please open this page in Safari to share.");
      return;
    }

    // --- One-step (All other browsers) ---
    const canvas = await buildSnapshotCanvas();
    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
    const file = new File([blob], 'accuracy_score.png', { type: 'image/png' });
    await performShare(file, 'British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§', 'Check out my accuracy score!');
  }

  async function performShare(file, title, text) {
    try {
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ title, text, files: [file] });
      } else {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(file);
        a.download = file.name;
        a.click();
        URL.revokeObjectURL(a.href);
      }
    } catch (err) {
      console.error("Share failed:", err);
    }
  }

  /* --- Snapshot canvas (mirrors Leaderboard structure + assets/text for Accuracy) --- */
  async function buildSnapshotCanvas() {
    const total = allRows.length;
    const matchIndex = searchMatches[currentMatchIndex];

    // pick 10 rows with the match centered where possible
    let start, end;
    if (matchIndex < 10) {
      start = 0;
      end = Math.min(9, total - 1);
    } else if (matchIndex > total - 10) {
      start = Math.max(0, total - 10);
      end = total - 1;
    } else {
      start = matchIndex - 4;
      end = matchIndex + 5;
    }

    const slice = allRows.slice(start, Math.min(end + 1, total));
    while (slice.length < 10) slice.push(new Array(headerRow.length).fill(''));

    const rowsHtml = slice.map((r, i) => {
      const actual = start + i;
      const bold = actual === matchIndex ? 'font-weight:bold;' : '';
      return `<tr style="${bold}">${r.map(c => `<td class='px-3 py-1 text-center'>${c}</td>`).join('')}</tr>`;
    }).join('');

    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const isIOSChrome = /CriOS/i.test(navigator.userAgent);
    const footerSpacer = isSafari ? 32 : 52; // keep exports consistent/stable

    const snap = document.createElement('div');
    Object.assign(snap.style, {
      width: '600px',
      borderRadius: '16px',
      overflow: 'hidden',
      background: '#000',
      boxShadow: '0 10px 30px rgba(0,0,0,.35)',
      backgroundImage: "url('image_accuracy.jpg')",
      backgroundSize: 'cover',
      backgroundPosition: 'center',
      position: 'relative',
      zIndex: '9999',
      isolation: 'isolate'
    });

    const qr = new Image();
    qr.crossOrigin = 'anonymous';
    qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=${encodeURIComponent(window.location.href)}`;
    await new Promise(res => { qr.onload = res; });

    const footerHtml = `
      <div style="
        font-size:11px;
        color:#ccc;
        text-align:center;
        margin-top:18px;
        line-height:1.6;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:4px;
      ">
        <span>Data from tinyurl.com/britishclassicfl-accuracy</span>
        <span>Sponsored by the Sabado Sessions Podcast</span>
      </div>
    `;

    snap.innerHTML = `
      <div style="background:rgba(0,0,0,.55);padding:18px;position:relative;">
        <img src="${qr.src}" style="
  position:absolute;
  bottom:${isSafari ? 18 : 22}px;
  left:${isSafari ? 20 : 26}px;
  width:52px;
  height:52px;
  border-radius:6px;
" />
        <h2 style="text-align:center;font-size:20px;font-weight:700;margin-bottom:4px;">
          British Classic Fantasy League 2025 ðŸ‡¬ðŸ‡§
        </h2>
        <h3 style="text-align:center;font-size:16px;font-weight:600;margin-bottom:4px;">
          My Accuracy Score
        </h3>
        <p style="text-align:center;font-size:12px;color:#d1d5db;opacity:.9;margin-bottom:12px;">
          Entry Count â€“ ${allRows.length}
        </p>
        <table style="width:100%;table-layout:fixed;border-collapse:collapse;">
          <thead><tr>${headerRow.map(h => `<th style='padding:4px;font-weight:600;'>${h}</th>`).join('')}</tr></thead>
          <tbody>${rowsHtml}</tbody>
        </table>
        ${footerHtml}
        <div style="height:${footerSpacer}px;width:100%;background:transparent;"></div>
      </div>
    `;

    // Use same wrapper technique for stable html2canvas rendering
    const scrollWrapper = document.createElement('div');
    Object.assign(scrollWrapper.style, {
      position: 'fixed',
      top: '0',
      left: '0',
      width: '100vw',
      minHeight: `${window.innerHeight * 2}px`,
      overflow: 'visible',
      background: 'transparent',
      transform: 'translateZ(0)',
      zIndex: '9999',
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'flex-start',
      padding: '20px 0'
    });

    scrollWrapper.appendChild(snap);
    document.body.appendChild(scrollWrapper);

    await new Promise(r => requestAnimationFrame(r));
    const snapHeight = snap.scrollHeight;

    const canvas = await html2canvas(scrollWrapper, {
      backgroundColor: null,
      useCORS: true,
      scrollY: 0,
      scale: 2,
      width: 600,
      height: snapHeight,
      windowWidth: 600,
      windowHeight: snapHeight
    });

    scrollWrapper.remove();
    return canvas;
  }

  // Hook up header icon as a fallback share trigger too (optional)
  document.getElementById('shareRankingBtn').addEventListener('click', () => {
    if (!searchMatches.length) {
      alert("Please search for your name first.");
      return;
    }
    shareScore();
  });

  loadScores();
});
</script>
