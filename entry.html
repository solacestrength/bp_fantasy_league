<script>
  // Only run on mobile (under 768px width)
  window.addEventListener('DOMContentLoaded', () => {
    if (window.innerWidth < 768) {
      const formContainer = document.getElementById('formContainer');

      // Apply initial light background for readability
      formContainer.classList.add('bg-gray-300');

      // Revert to dark theme after 15 seconds
      setTimeout(() => {
        formContainer.classList.remove('bg-gray-300', 'shadow-inner');
        formContainer.classList.add('bg-gray-800/70', 'border-gray-600');
      }, 15000);
    }
  });
</script>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  function toggleMenu(show) {
    if (show) {
      mobileMenu.classList.remove('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.add('scale-y-100', 'opacity-100');
      menuBtn.setAttribute('aria-expanded', 'true');
    } else {
      mobileMenu.classList.add('scale-y-0', 'opacity-0', 'pointer-events-none');
      mobileMenu.classList.remove('scale-y-100', 'opacity-100');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  }

  let menuVisible = false;

  menuBtn.addEventListener('click', (e) => {
    menuVisible = !menuVisible;
    toggleMenu(menuVisible);
    e.stopPropagation();
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      if (menuVisible) {
        menuVisible = false;
        toggleMenu(false);
      }
    }
  });

  // Initialize menu as hidden (collapsed)
  toggleMenu(false);
</script>
